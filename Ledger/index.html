<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Morrow Industries — Business Ledger</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<!-- Firebase -->
<script type="module" src="/assets/js/firebase-init.js"></script>

<style>
:root {
  --gold:#d4af37;
  --glass:rgba(255,255,255,.08);
  --border:rgba(255,255,255,.15);
  --text:#f5f5f5;
  --muted:#9b9b9b;
}

* { box-sizing:border-box; font-family:Inter,sans-serif; }

body {
  margin:0;
  background:radial-gradient(circle at top,#111,#000);
  color:var(--text);
  padding:16px;
}

h1 {
  font-family:Cinzel,serif;
  margin-bottom:4px;
}

.subtitle {
  color:var(--muted);
  font-size:.85rem;
  margin-bottom:16px;
}

/* Cards */
.card {
  background:var(--glass);
  border:1px solid var(--border);
  border-radius:18px;
  padding:16px;
  backdrop-filter:blur(16px);
}

/* Ledger */
.ledger {
  display:flex;
  flex-direction:column;
  gap:10px;
}

.entry {
  display:flex;
  justify-content:space-between;
  gap:12px;
  padding:12px;
  border-radius:14px;
  background:rgba(255,255,255,.04);
  border:1px solid var(--border);
}

.entry .meta {
  font-size:.75rem;
  color:var(--muted);
}

.amount {
  font-weight:600;
  color:var(--gold);
  white-space:nowrap;
}

.empty {
  text-align:center;
  padding:40px 10px;
  color:var(--muted);
  font-size:.9rem;
}

/* Floating Add Button */
.fab {
  position:fixed;
  bottom:22px;
  right:22px;
  width:58px;
  height:58px;
  border-radius:50%;
  background:linear-gradient(135deg,#f0d36a,var(--gold));
  color:#000;
  font-size:32px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  box-shadow:0 10px 30px rgba(0,0,0,.4);
}

/* Modal */
.modal {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:100;
}

.modal.active { display:flex; }

.modal-card {
  width:100%;
  max-width:420px;
  background:var(--glass);
  border:1px solid var(--border);
  border-radius:18px;
  padding:18px;
  backdrop-filter:blur(20px);
}

label {
  font-size:.8rem;
  color:var(--muted);
  margin-top:10px;
  display:block;
}

input,select {
  width:100%;
  padding:12px;
  margin-top:4px;
  border-radius:12px;
  border:1px solid var(--border);
  background:rgba(0,0,0,.4);
  color:var(--text);
}

button {
  width:100%;
  margin-top:14px;
  padding:14px;
  border-radius:14px;
  border:none;
  background:linear-gradient(135deg,#f0d36a,var(--gold));
  font-weight:600;
  cursor:pointer;
}

/* Desktop */
@media(min-width:1024px){
  body { padding:32px; max-width:1100px; margin:auto; }
}
</style>
</head>

<body>

<h1>Business Ledger</h1>
<div class="subtitle">Permanent income & expense record</div>

<div class="card">
  <div id="ledger" class="ledger"></div>
  <div id="emptyState" class="empty">No ledger entries yet.</div>
</div>

<!-- Floating Add -->
<div class="fab" id="openModal">+</div>

<!-- Add Modal -->
<div class="modal" id="modal">
  <div class="modal-card">
    <h3 style="font-family:Cinzel;margin-top:0;">Add Record</h3>

    <label>Type</label>
    <select id="type">
      <option value="expense">Expense</option>
      <option value="income">Income</option>
    </select>

    <label>Name / Description</label>
    <input id="name">

    <label>Amount</label>
    <input id="amount" type="number" step="0.01">

    <label>Date Paid / Collected</label>
    <input id="date" type="date">

    <button id="addBtn">Add Record</button>
  </div>
</div>

<script type="module">
import { auth, db } from "/assets/js/firebase-init.js";
import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import {
  collection, addDoc, serverTimestamp,
  onSnapshot, query, orderBy,
  doc, getDoc
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const ledgerEl = document.getElementById("ledger");
const emptyEl  = document.getElementById("emptyState");
const modal    = document.getElementById("modal");

const nameInput = document.getElementById("name");
const amountInput = document.getElementById("amount");
const typeInput = document.getElementById("type");
const dateInput = document.getElementById("date");

const rendered = new Set();

openModal.onclick = () => modal.classList.add("active");
modal.onclick = e => { if(e.target===modal) modal.classList.remove("active"); };

onAuthStateChanged(auth, async user=>{
  if(!user) return location.href="/login.html";

  const snap = await getDoc(doc(db,"users",user.uid));
  if(!snap.exists() || !snap.data().isAdmin){
    document.body.innerHTML="<h2>Access Denied</h2>";
    return;
  }

  const ref = collection(db,"businessLedger");
  const q = query(ref, orderBy("date","desc"));

  onSnapshot(q, snap=>{
    if(snap.size===0) emptyEl.style.display="block";
    snap.docChanges().forEach(c=>{
      if(c.type!=="added" || rendered.has(c.doc.id)) return;
      rendered.add(c.doc.id);
      emptyEl.style.display="none";

      const d=c.doc.data();
      const dt=d.date.toDate();

      ledgerEl.innerHTML+=`
        <div class="entry">
          <div>
            <div>${d.name}</div>
            <div class="meta">${dt.toLocaleDateString()} • ${d.addedByName}</div>
          </div>
          <div class="amount">${d.type==="expense"?"-":"+"}$${d.amount.toFixed(2)}</div>
        </div>`;
    });
  });

  addBtn.onclick = async ()=>{
    const name=nameInput.value.trim();
    const amount=parseFloat(amountInput.value);
    const date=dateInput.value;
    if(!name || isNaN(amount) || !date) return alert("All fields required");

    await addDoc(ref,{
      name, amount,
      type:typeInput.value,
      date:new Date(date),
      addedByUid:user.uid,
      addedByName:user.displayName||user.email,
      createdAt:serverTimestamp()
    });

    nameInput.value="";
    amountInput.value="";
    modal.classList.remove("active");
  };
});
</script>

</body>
</html>
