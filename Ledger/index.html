<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Morrow Industries — Business Ledger</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Firebase (existing project files) -->
  <script type="module" src="/js/firebase-init.js"></script>
  <script type="module" src="/js/isAdmin.js"></script>

  <style>
    :root {
      --gold:#d4af37;
      --glass:rgba(255,255,255,0.08);
      --border:rgba(255,255,255,0.15);
      --text:#f5f5f5;
      --muted:#9b9b9b;
    }

    * { box-sizing:border-box; font-family:Inter,sans-serif; }

    body {
      margin:0;
      background:radial-gradient(circle at top,#111,#000);
      color:var(--text);
      padding:16px;
    }

    h1 {
      font-family:Cinzel,serif;
      text-align:center;
      font-size:1.8rem;
      margin-bottom:6px;
    }

    .subtitle {
      text-align:center;
      font-size:.85rem;
      color:var(--muted);
      margin-bottom:18px;
    }

    /* MOBILE-FIRST CARDS */
    .card {
      background:var(--glass);
      border:1px solid var(--border);
      border-radius:18px;
      padding:16px;
      backdrop-filter:blur(16px);
      margin-bottom:16px;
    }

    label {
      font-size:.8rem;
      color:var(--muted);
      margin-top:10px;
      display:block;
    }

    input,select {
      width:100%;
      padding:12px;
      margin-top:4px;
      border-radius:12px;
      border:1px solid var(--border);
      background:rgba(0,0,0,.4);
      color:var(--text);
      font-size:.95rem;
    }

    input[type="date"] { color-scheme:dark; }

    button {
      width:100%;
      margin-top:14px;
      padding:14px;
      border-radius:14px;
      border:none;
      background:linear-gradient(135deg,#f0d36a,var(--gold));
      color:#000;
      font-weight:600;
      cursor:pointer;
    }

    .ledger {
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .entry {
      display:flex;
      justify-content:space-between;
      gap:12px;
      padding:12px;
      border-radius:14px;
      background:rgba(255,255,255,.04);
      border:1px solid var(--border);
    }

    .entry .left { max-width:72%; }
    .entry .name { font-size:.95rem; font-weight:500; }
    .entry .meta { font-size:.75rem; color:var(--muted); }

    .amount {
      font-weight:600;
      color:var(--gold);
      white-space:nowrap;
    }

    /* MONTHLY */
    .month {
      padding:12px;
      border-radius:14px;
      background:rgba(255,255,255,.04);
      border:1px solid var(--border);
      margin-bottom:10px;
    }

    .month-title { font-weight:600; margin-bottom:6px; }
    .month-stats {
      font-size:.8rem;
      display:flex;
      justify-content:space-between;
      flex-wrap:wrap;
      color:var(--muted);
    }

    .month-net { color:var(--gold); font-weight:600; }

    /* ================================
       DESKTOP / TABLET — FULL REDESIGN
       ================================ */
    @media (min-width:1024px) {

      body {
        padding:32px;
      }

      h1, .subtitle {
        text-align:left;
      }

      .desktop-grid {
        display:grid;
        grid-template-columns:320px 320px 1fr;
        gap:24px;
        align-items:start;
      }

      .card {
        margin-bottom:0;
      }

      .entry-card,
      .monthly-card {
        position:sticky;
        top:32px;
      }

      .ledger-card {
        max-height:calc(100vh - 64px);
        overflow-y:auto;
        padding-right:6px;
      }

      button {
        padding:10px;
        font-size:.9rem;
      }

      .entry {
        padding:10px 14px;
      }

      .entry .meta {
        font-size:.7rem;
      }
    }
  </style>
</head>

<body>

<h1>Business Ledger</h1>
<div class="subtitle">Permanent income & expense record</div>

<div class="desktop-grid">

  <!-- ADD ENTRY -->
  <div class="card entry-card">
    <label>Type</label>
    <select id="type">
      <option value="expense">Expense</option>
      <option value="income">Income</option>
    </select>

    <label>Name / Description</label>
    <input id="name" placeholder="Google Play Developer Fee">

    <label>Amount</label>
    <input id="amount" type="number" step="0.01">

    <label>Date Paid / Collected</label>
    <input id="date" type="date">

    <button id="addBtn">Add Record</button>
  </div>

  <!-- MONTHLY -->
  <div class="card monthly-card">
    <h3 style="font-family:Cinzel;margin-top:0;">Monthly Breakdown</h3>
    <div id="monthlyBreakdown"></div>
    <button id="exportPdf">Export PDF</button>
  </div>

  <!-- LEDGER -->
  <div class="card ledger-card">
    <div class="ledger" id="ledger"></div>
  </div>

</div>

<script type="module">
  import { auth, db } from "/js/firebase-init.js";
  import { requireAdmin } from "/js/isAdmin.js";
  import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { collection, addDoc, serverTimestamp, onSnapshot, query, orderBy }
    from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const ledgerEl = document.getElementById("ledger");
  const monthlyEl = document.getElementById("monthlyBreakdown");

  const renderedIds = new Set();
  const monthlyMap = {};

  function renderMonthly() {
    monthlyEl.innerHTML = "";
    Object.keys(monthlyMap).sort().reverse().forEach(m=>{
      const d = monthlyMap[m];
      const net = d.income - d.expense;
      monthlyEl.innerHTML += `
        <div class="month">
          <div class="month-title">${m}</div>
          <div class="month-stats">
            <span>Income: $${d.income.toFixed(2)}</span>
            <span>Expenses: $${d.expense.toFixed(2)}</span>
            <span class="month-net">Net: $${net.toFixed(2)}</span>
          </div>
        </div>`;
    });
  }

  onAuthStateChanged(auth, async user=>{
    if(!user) return;
    await requireAdmin(user.uid);

    const ref = collection(db,"businessLedger");
    const q = query(ref, orderBy("date","desc"));

    onSnapshot(q, snap=>{
      snap.docChanges().forEach(change=>{
        if(change.type!=="added" || renderedIds.has(change.doc.id)) return;
        renderedIds.add(change.doc.id);

        const d = change.doc.data();
        const date = d.date.toDate();
        const key = `${date.getFullYear()}-${String(date.getMonth()+1).padStart(2,"0")}`;

        if(!monthlyMap[key]) monthlyMap[key]={income:0,expense:0};
        d.type==="income" ? monthlyMap[key].income+=d.amount : monthlyMap[key].expense+=d.amount;

        ledgerEl.innerHTML += `
          <div class="entry">
            <div class="left">
              <div class="name">${d.name}</div>
              <div class="meta">${d.type.toUpperCase()} • ${date.toLocaleDateString()} • ${d.addedByName}</div>
            </div>
            <div class="amount">${d.type==="expense"?"-":"+"}$${d.amount.toFixed(2)}</div>
          </div>`;

        renderMonthly();
      });
    });

    document.getElementById("addBtn").onclick = async ()=>{
      const name=nameInput.value.trim();
      const amount=parseFloat(amountInput.value);
      const type=typeInput.value;
      const date=dateInput.value;
      if(!name||!amount||!date) return alert("All fields required");

      await addDoc(ref,{
        name,amount,type,
        date:new Date(date),
        addedByUid:user.uid,
        addedByName:user.displayName||user.email,
        createdAt:serverTimestamp()
      });

      nameInput.value="";
      amountInput.value="";
    };

    document.getElementById("exportPdf").onclick = ()=>{
      const win=window.open("","_blank");
      win.document.write(`
        <html><body>
        <h1>Morrow Industries — Business Ledger</h1>
        <p>Generated ${new Date().toLocaleString()}</p>
        <script>window.print()<\/script>
        </body></html>`);
      win.document.close();
    };
  });

  const nameInput=document.getElementById("name");
  const amountInput=document.getElementById("amount");
  const typeInput=document.getElementById("type");
  const dateInput=document.getElementById("date");
</script>

</body>
</html>
