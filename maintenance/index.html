<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Under Maintenance — Morrow Industries</title>
  <link rel="icon" href="/morIcon.png" />
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --bg:#000;
      --gold:#d4af37;
      --text:#e9eef8;
      --muted:#a9b0be;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: var(--bg);
      color: var(--text);
      overflow: hidden;
      font-family: 'Cinzel', system-ui, serif;
    }

    #particles {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }

    .content {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
      animation: fadeIn 1.5s ease forwards;
    }

    img.logo {
      width: 400px; /* bigger logo */
      height: auto;
      opacity: 0;
      animation: logoFade 2s ease forwards;
      filter: drop-shadow(0 0 25px rgba(212,175,55,0.5));
    }

    h1 {
      color: var(--gold);
      font-size: 2.2rem;
      margin-top: 1.5rem;
      font-weight: 600;
      letter-spacing: 1px;
      animation: textFade 2s ease 0.3s forwards;
      opacity: 0;
    }

    p {
      color: var(--muted);
      font-size: 1rem;
      margin-top: 0.6rem;
      max-width: 480px;
      line-height: 1.6;
      opacity: 0;
      animation: textFade 2s ease 0.6s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(1.02); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes logoFade {
      from { opacity: 0; transform: translateY(-20px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    @keyframes textFade {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <canvas id="particles"></canvas>

  <div class="content">
    <img src="/morIcon.png" alt="Morrow Industries Logo" class="logo" />
    <h1>Under Maintenance</h1>
    <p>We’re enhancing our systems to serve you better.<br>
       Please check back soon — thank you for your patience.</p>
  </div>

  <script>
    // ===== Floating gold particles =====
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    let particles = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    class Particle {
      constructor() { this.reset(); }
      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 0.8;
        this.speedY = Math.random() * 0.3 + 0.1;
        this.alpha = Math.random() * 0.6 + 0.2;
      }
      update() {
        this.y += this.speedY;
        if (this.y > canvas.height) this.reset();
      }
      draw() {
        const glow = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size * 2);
        glow.addColorStop(0, `rgba(212,175,55,${this.alpha})`);
        glow.addColorStop(1, `rgba(212,175,55,0)`);
        ctx.fillStyle = glow;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size * 2, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function initParticles() {
      particles = [];
      for (let i = 0; i < 120; i++) particles.push(new Particle());
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => { p.update(); p.draw(); });
      requestAnimationFrame(animate);
    }

    initParticles();
    animate();
  </script>
</body>
</html>
