<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Focus Blocks</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    font-family: system-ui, sans-serif;
    background: #0f1115;
    color: #fff;
    margin: 0;
    padding: 20px;
  }

  .container {
    max-width: 500px;
    margin: auto;
    background: #161a22;
    border-radius: 12px;
    padding: 20px;
  }

  h2 {
    margin: 0 0 10px;
    text-align: center;
  }

  .progress {
    height: 8px;
    background: #2a2f3a;
    border-radius: 5px;
    overflow: hidden;
    margin-bottom: 15px;
  }

  .progress-bar {
    height: 100%;
    width: 0%;
    background: #d4af37;
    transition: width 0.3s ease;
  }

  .task {
    margin: 10px 0;
  }

  input[type="checkbox"] {
    transform: scale(1.3);
    margin-right: 10px;
  }

  button {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
    background: #d4af37;
    color: #000;
    cursor: pointer;
    opacity: 0.5;
  }

  button.enabled {
    opacity: 1;
  }

  .timer {
    text-align: center;
    font-size: 22px;
    margin-top: 15px;
  }

  .hidden {
    display: none;
  }
</style>
</head>

<body>

<div class="container">

  <h2 id="blockTitle"></h2>

  <div class="progress">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <div id="checklist"></div>

  <button id="breakBtn" disabled>Start Break</button>

  <div class="timer hidden" id="timer"></div>

</div>

<script>
/* CONFIG */
const blocks = [
  ["Work on task", "Continue if finished early", "Write re-entry note"],
  ["Work on task", "Stay in same task type", "Write re-entry note"],
  ["Light work or polish", "Stop if focus drops", "Write re-entry note"]
];

const breakLengths = [15, 30, 10]; // minutes

/* STATE */
let state = JSON.parse(localStorage.getItem("focusState")) || {
  block: 0,
  checks: []
};

let timerInterval = null;

const checklist = document.getElementById("checklist");
const breakBtn = document.getElementById("breakBtn");
const timerEl = document.getElementById("timer");
const title = document.getElementById("blockTitle");
const progressBar = document.getElementById("progressBar");

/* AUDIO */
const beep = new Audio("data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEAQB8AAIA+AAACABAAZGF0YQAAAAA=");

/* INIT */
updateProgress();
loadBlock();

/* FUNCTIONS */
function saveState() {
  localStorage.setItem("focusState", JSON.stringify(state));
}

function updateProgress() {
  progressBar.style.width = `${(state.block / blocks.length) * 100}%`;
}

function loadBlock() {
  checklist.innerHTML = "";
  timerEl.classList.add("hidden");
  breakBtn.disabled = true;
  breakBtn.classList.remove("enabled");

  if (state.block >= blocks.length) {
    title.textContent = "All Blocks Complete ðŸŽ‰";
    checklist.innerHTML = "<p style='text-align:center'>You're done for the day.</p>";
    return;
  }

  title.textContent = `Block ${state.block + 1}`;

  state.checks = state.checks || [];

  blocks[state.block].forEach((text, i) => {
    const div = document.createElement("div");
    div.className = "task";
    div.innerHTML = `
      <label>
        <input type="checkbox" ${state.checks[i] ? "checked" : ""}>
        ${text}
      </label>
    `;
    checklist.appendChild(div);
  });

  checklist.addEventListener("change", handleCheck);
  handleCheck();
}

function handleCheck() {
  const checks = [...checklist.querySelectorAll("input")];
  state.checks = checks.map(c => c.checked);
  saveState();

  const done = checks.every(c => c.checked);
  breakBtn.disabled = !done;
  breakBtn.classList.toggle("enabled", done);
}

breakBtn.onclick = () => startBreak(breakLengths[state.block]);

function startBreak(minutes) {
  checklist.innerHTML = "";
  breakBtn.disabled = true;
  breakBtn.classList.remove("enabled");
  timerEl.classList.remove("hidden");

  let seconds = minutes * 60;
  updateTimer(seconds);

  timerInterval = setInterval(() => {
    seconds--;
    updateTimer(seconds);

    if (seconds <= 0) {
      clearInterval(timerInterval);
      endBreak();
    }
  }, 1000);
}

function endBreak() {
  beep.play();
  if (navigator.vibrate) navigator.vibrate([300, 150, 300]);

  state.block++;
  state.checks = [];
  saveState();
  updateProgress();
  loadBlock();
}

function updateTimer(sec) {
  const m = Math.floor(sec / 60);
  const s = sec % 60;
  timerEl.textContent = `Break: ${m}:${s.toString().padStart(2, "0")}`;
}
</script>

</body>
</html>
