<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Morrow Industries â€” Farkle Scoreboard</title>
  <link rel="icon" href="/morIcon.png">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --gold: #d4af37;
      --gold-glow: rgba(212,175,55,0.55);
      --glass: rgba(20, 20, 25, 0.65);
      --glass-border: rgba(255,255,255,0.08);
      --bg: #000;
      --text: #e9eef8;
      --purple: #5a2ea6;
    }

    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #0a0b0f 0%, #000 100%);
      font-family: "Inter", sans-serif;
      color: var(--text);
      text-align: center;
      overflow-x: hidden;
    }

    /* ================= HEADER ================= */
    header {
      padding: 20px 0 10px 0;
    }
    .logo {
      height: 70px;
      filter: drop-shadow(0 0 6px var(--gold-glow));
    }

    h1 {
      font-family: "Cinzel", serif;
      font-size: 40px;
      margin: 10px 0 20px 0;
      color: var(--gold);
      text-shadow: 0 0 15px var(--gold-glow);
      letter-spacing: 2px;
    }

    /* ================= GLASS PANELS ================= */
    .glass-card {
      background: var(--glass);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(10px);
      padding: 20px;
      margin: 25px auto;
      width: min(90%, 650px);
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }

    /* ================= BUTTONS ================= */
    .button {
      padding: 14px 20px;
      border-radius: 40px;
      border: 1px solid rgba(255,255,255,0.1);
      background: linear-gradient(145deg, #141418, #0e0e11);
      color: var(--gold);
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
      box-shadow: 0 0 10px rgba(212,175,55,0.25), inset 0 0 6px rgba(212,175,55,0.15);
    }
    .button:hover {
      color: #fff;
      box-shadow: 0 0 18px var(--gold-glow);
      transform: translateY(-2px);
    }

    /* ================= PLAYER ROWS ================= */
    .player {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 14px;
      padding: 14px 18px;
      border-radius: 18px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      transition: 0.2s ease;
    }

    .player.selected {
      border-color: var(--gold);
      box-shadow: 0 0 12px var(--gold-glow);
    }

    .player-name {
      font-size: 22px;
      cursor: pointer;
      font-weight: 600;
      color: var(--gold);
      transition: 0.2s;
    }
    .player-name:hover {
      color: #fff;
      text-shadow: 0 0 8px var(--gold-glow);
    }

    .player input {
      width: 90px;
      padding: 8px;
      border-radius: 12px;
      text-align: center;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.18);
      color: var(--text);
      font-size: 22px;
    }

    .player-name-edit {
      width: 130px;
      padding: 4px;
      border-radius: 10px;
      border: 1px solid var(--gold);
      background: rgba(255,255,255,0.2);
      color: #fff;
      text-align: center;
    }

    /* ================= NUMPAD ================= */
    #score-input {
      width: 200px;
      padding: 12px;
      font-size: 20px;
      text-align: center;
      border-radius: 15px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.15);
      color: var(--gold);
      margin-bottom: 20px;
      box-shadow: 0 0 10px var(--gold-glow);
      letter-spacing: 2px;
    }

    .numpad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin: 20px 0;
    }

    .numpad button {
      padding: 18px 0;
      font-size: 22px;
      background: rgba(255,255,255,0.07);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 18px;
      color: var(--text);
      font-weight: 500;
      cursor: pointer;
      transition: 0.25s;
      box-shadow: inset 0 0 6px rgba(255,255,255,0.1);
    }
    .numpad button:hover {
      background: var(--gold);
      color: #000;
      box-shadow: 0 0 12px var(--gold-glow);
    }

    .control-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 15px;
    }
  </style>

</head>
<body>

  <header>
    <img src="/morIcon.png" class="logo" alt="Morrow Industries Logo">
    <h1>FARKLE SCOREBOARD</h1>
  </header>

  <!-- PLAYER LIST -->
  <div class="glass-card" id="players"></div>

  <!-- NUMPAD & SCORE INPUT -->
  <div class="glass-card">
    <input type="text" id="score-input" placeholder="Enter Score" readonly>

    <div class="numpad">
      <button onclick="addToInput('1')">1</button>
      <button onclick="addToInput('2')">2</button>
      <button onclick="addToInput('3')">3</button>
      <button onclick="addToInput('4')">4</button>
      <button onclick="addToInput('5')">5</button>
      <button onclick="addToInput('6')">6</button>
      <button onclick="addToInput('7')">7</button>
      <button onclick="addToInput('8')">8</button>
      <button onclick="addToInput('9')">9</button>
      <button onclick="addToInput('00')">00</button>
      <button onclick="addToInput('50')">50</button>
      <button onclick="addToInput('000')">000</button>
    </div>

    <div class="control-buttons">
      <button class="button" onclick="clearInput()">Clear</button>
      <button class="button" onclick="confirmScore()">Confirm</button>
    </div>
  </div>

  <!-- ADD/RESET BUTTONS -->
  <div class="glass-card">
    <div class="control-buttons">
      <button class="button" onclick="addPlayer()">+ Add Player</button>
      <button class="button" onclick="resetScores()">Reset Scores</button>
    </div>
  </div>

  <!-- Hidden Template -->
  <div class="player" id="player-template" style="display:none;">
    <span class="player-name" onclick="editPlayerName(this)">Player</span>
    <input type="number" value="0" readonly>
  </div>

<script>
  let playerCount = 0;
  let selectedPlayerInput = null;

  function addPlayer() {
    playerCount++;
    const scoreboard = document.getElementById('players');
    const template = document.getElementById('player-template');
    const newPlayer = template.cloneNode(true);

    newPlayer.id = "";
    newPlayer.style.display = "flex";
    newPlayer.querySelector('.player-name').textContent = `Player ${playerCount}`;

    const input = newPlayer.querySelector("input");
    input.onclick = () => selectPlayer(newPlayer, input);

    scoreboard.appendChild(newPlayer);
  }

  function selectPlayer(row, input) {
    document.querySelectorAll(".player").forEach(p => p.classList.remove("selected"));
    row.classList.add("selected");
    selectedPlayerInput = input;
  }

  function addToInput(val) {
    document.getElementById("score-input").value += val;
  }

  function clearInput() {
    document.getElementById("score-input").value = "";
  }

  function confirmScore() {
    if (!selectedPlayerInput) {
      alert("Select a player first!");
      return;
    }
    const scoreInput = document.getElementById("score-input");
    const added = parseInt(scoreInput.value, 10) || 0;
    const current = parseInt(selectedPlayerInput.value, 10) || 0;

    selectedPlayerInput.value = current + added;
    clearInput();
  }

  function resetScores() {
    document.querySelectorAll(".player input").forEach(i => i.value = 0);
    clearInput();
  }

  function editPlayerName(span) {
    const old = span.textContent;
    const input = document.createElement("input");
    input.type = "text";
    input.value = old;
    input.className = "player-name-edit";

    input.onblur = () => {
      span.textContent = input.value || old;
      span.style.display = "inline";
      input.remove();
    };

    span.style.display = "none";
    span.parentElement.insertBefore(input, span);
    input.focus();
  }

  addPlayer();
  addPlayer();
</script>

</body>
</html>
