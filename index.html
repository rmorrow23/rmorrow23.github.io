<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randal Morrow | Under Construction</title>
    <link rel="icon" type="image/x-icon" href="/icon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            background: url('Tech.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.1);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.4);
            padding: 10%;
            border-radius: 20px;
            max-width: 90%;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #00ffcc;
        }

        p {
            font-size: 1.2rem;
            color: #ccc;
        }

        .loader {
            margin: 30px auto 0;
            height: 5px;
            width: 100%;
            background: linear-gradient(90deg, #00ffcc, #006666);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
            border-radius: 10px;
        }

        @keyframes shimmer {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.85rem;
            color: #888;
            width: 100%;
            text-align: center;
        }

        .profile-card {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .profile-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .profile-image-container {
            position: relative;
            display: inline-block;
        }

        .profile-pic {
            width: 10rem;
            height: 10rem;
            border-radius: 50%;
            border: 3px solid #ff7e5f;
            object-fit: cover;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .construction-icon {
            width: 8rem;
            height: 8rem;
        }

        .divider {
            width: 2px;
            height: 90px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
        }

        /* Mobile Styles */
        @media (max-width: 600px) {
            
            .divider {
                display: none;
            }

            .mobile-overlay {
                display: block;
                position: absolute;
                bottom: 0;
                right: 0;
                width: 3rem;
                height: 3rem;
                background: transparent;
            }

            .profile-card {
                display: flex;
                justify-content: center;
                margin-bottom: 20px;
            }

            .profile-wrapper {
                position: relative;
                display: inline-block;
            }

            .profile-pic {
                width: 150px;
                height: 150px;
                border-radius: 50%;
                border: 3px solid #ff7e5f;
                object-fit: cover;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            }

            .construction-icon {
                position: absolute;
                bottom: -5px;
                right: -5px;
                width: 70px;
                height: 70px;
                background: rgba(0, 0, 0, 0.9);
                border-radius: 50%;
                padding: 5px;
                box-shadow: 0 0 8px rgba(0, 0, 0, 0.5);
            }

        }

        /* Default: hide mobile overlay */
        .mobile-overlay {
            display: none;
        }
    </style>
</head>

<body>
    <div class="overlay"></div>
    <div class="container">
        <div class="profile-card">
            <div class="profile-wrapper">
                <div class="profile-image-container">
                    <img src="randy.jpg" alt="Randal Morrow" class="profile-pic">
                    <img src="construction-icon.png" alt="Under Construction" class="construction-icon mobile-overlay">
                </div>
                <div class="divider"></div>
                <img src="construction-icon.png" alt="Under Construction" class="construction-icon">
            </div>
        </div>

        <h1>Randal Morrow</h1>
        <p>This site is currently under construction.<br><br>
            Check back soon to explore my portfolio and projects!</p>
        <div class="loader"></div>
    </div>
    <footer>Â© 2025 Randal Morrow | All rights reserved</footer>
</body>

</html>
