<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randal Morrow | Under Construction</title>
    <link rel="icon" type="image/x-icon" href="/Morrowind.ico">
    <link rel="manifest" href="manifest.json" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('Tech.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }

        .overlay {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            backdrop-filter: blur(10px);
            background: rgba(200, 200, 200, 0.1);
            z-index: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
            
            background: rgba(200, 200, 200, 0);
            padding: 10% 5% 10% 5%;
            border-radius: 20px;
            max-width: 95%;
            height: auto;
            margin-top: 5%;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #00ffcc;
            width: 100%;
        }

        p {
            font-size: 1.2rem;
            color: #ccc;
            width: 100%;
        }

        .loader {
            margin: 80px auto 0;
            height: 5px;
            width: 80%;
            background: linear-gradient(90deg, #00ffcc, #006666);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
            border-radius: 10px;
        }

        @keyframes shimmer {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.85rem;
            color: #888;
            width: 100%;
            text-align: center;
        }

        .profile-card {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .profile-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .profile-image-container {
            position: relative;
            display: inline-block;
        }

        .profile-pic {
            width: 15rem;
            height: 15rem;
            border-radius: 50%;
            border: 3px solid #ff7e5f;
            object-fit: cover;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .construction-icon {
            width: 8rem;
            height: 8rem;
        }

        .divider {
            width: 2px;
            height: 90px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
        }

        /* Mobile Styles */
        @media (max-width: 600px) {
            
            .divider {
                display: none;
            }

            .mobile-overlay {
                display: block;
                position: absolute;
                bottom: 0;
                right: 0;
                width: 3rem;
                height: 3rem;
                background: transparent;
            }

            .profile-card {
                display: flex;
                justify-content: center;
                margin-bottom: 20px;
            }

            .profile-wrapper {
                position: relative;
                display: inline-block;
            }

            .profile-pic {
                width: 15rem;
                height: 15rem;
                border-radius: 50%;
                border: 3px solid #ff7e5f;
                object-fit: cover;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            }

            .construction-icon {
                position: absolute;
                bottom: -5px;
                right: -5px;
                width: 6rem;
                height: 6rem;
                background: rgba(0, 0, 0, 0.9);
                border-radius: 50%;
                padding: 5px;
                box-shadow: 0 0 8px rgba(0, 0, 0, 0.5);
            }

        }

        /* Default: hide mobile overlay */
        .mobile-overlay {
            display: none;
        }
    </style>
</head>

<body>
    <div class="overlay"></div>
    <div class="container" id="container">
        <div class="profile-card">
            <div class="profile-wrapper">
                <div class="profile-image-container">
                    <img src="randy.jpg" alt="Randal Morrow" class="profile-pic">
                    <img src="construction-icon.png" alt="Under Construction" class="construction-icon mobile-overlay">
                </div>
                <div class="divider"></div>
                <img src="construction-icon.png" alt="Under Construction" class="construction-icon">
            </div>
        </div>

        <h1>Randal Morrow</h1>
        <p>This site is currently under construction.<br><br>
            Check back soon to explore my portfolio and projects!</p>
        <div class="loader_"></div>
    </div>
    <footer>Â© 2025 Randal Morrow | All rights reserved</footer>
</body>
<script>
        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registered with scope:', registration.scope);
                    })
                    .catch(error => {
                        console.error('ServiceWorker registration failed:', error);
                    });
            });
        }
</script>
<script>
  let deferredPrompt;

  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;

    // Create and show custom install button
    const installBtn = document.createElement('button');
    installBtn.textContent = 'Install App';
    installBtn.style.position = 'fixed';
    installBtn.style.bottom = '20px';
    installBtn.style.right = '20px';
    installBtn.style.padding = '10px 20px';
    installBtn.style.fontSize = '1rem';
    installBtn.style.zIndex = '1000';
    installBtn.style.background = '#00ffcc';
    installBtn.style.color = '#000';
    installBtn.style.border = 'none';
    installBtn.style.borderRadius = '10px';
    installBtn.style.cursor = 'pointer';

    installBtn.onclick = () => {
      deferredPrompt.prompt();
      deferredPrompt.userChoice.then(choice => {
        if (choice.outcome === 'accepted') {
          console.log('User accepted install');
        } else {
          console.log('User dismissed install');
        }
        deferredPrompt = null;
        installBtn.remove();
      });
    };

    document.body.appendChild(installBtn);
  });
</script>
</html>
