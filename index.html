<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAyWD_KLFAVDOFW7FyHPHYGG1gge2go2AY",
        authDomain: "morrow-industries.firebaseapp.com",
        projectId: "morrow-industries",
        messagingSenderId: "75190213345",
        appId: "1:75190213345:web:a521b54a1c8e00b68d75a0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const week = new Date();
    const weekKey = `week_${week.getFullYear()}_W${Math.ceil((((week - new Date(week.getFullYear(), 0, 1)) / 86400000) + 1) / 7)}`;

    const btn = document.getElementById('progressButton');

    async function updateChecklistProgress() {
        const docRef = doc(db, "checklists", weekKey);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
            const tasks = docSnap.data().tasks;
            const completed = tasks.filter(t => t.done).length;
            const percent = Math.round((completed / tasks.length) * 100);
            if (btn) btn.innerText = `Checklist Progress: ${percent}% Complete`;
        } else {
            if (btn) btn.innerText = `Checklist Progress: 0% Complete`;
        }
    }

    updateChecklistProgress();
</script>

<script>
    let deferredPrompt;

    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;

        // Create and show custom install button
        const installBtn = document.createElement('button');
        installBtn.textContent = 'Install App';
        installBtn.style.position = 'fixed';
        installBtn.style.bottom = '20px';
        installBtn.style.right = '20px';
        installBtn.style.padding = '10px 20px';
        installBtn.style.fontSize = '1rem';
        installBtn.style.zIndex = '1000';
        installBtn.style.background = '#00ffcc';
        installBtn.style.color = '#000';
        installBtn.style.border = 'none';
        installBtn.style.borderRadius = '10px';
        installBtn.style.cursor = 'pointer';

        installBtn.onclick = () => {
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then(choice => {
                if (choice.outcome === 'accepted') {
                    console.log('User accepted install');
                } else {
                    console.log('User dismissed install');
                }
                deferredPrompt = null;
                installBtn.remove();
            });
        };

        document.body.appendChild(installBtn);
    });
</script>
