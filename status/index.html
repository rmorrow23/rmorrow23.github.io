<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Status Monitor</title>
    <style>
        /* --- CSS STYLING --- */
        :root {
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.18);
            --text: #ffffff;
            --online: #4ade80;
            --offline: #f87171;
            --accent: #6366f1;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #0f172a;
            /* Unraveled-style deep vibrant gradient background */
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(168, 85, 247, 0.15) 0%, transparent 40%),
                linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            min-height: 100vh;
            color: var(--text);
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header {
            background: var(--glass);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin: 0 0 16px 0;
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            text-align: center;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 12px 16px;
            color: white;
            font-size: 16px; /* Prevents auto-zoom on iOS */
            outline: none;
            transition: border 0.3s;
        }

        input:focus {
            border-color: var(--accent);
        }

        button#addBtn {
            background: var(--accent);
            border: none;
            border-radius: 12px;
            padding: 0 20px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button#addBtn:active {
            opacity: 0.7;
        }

        .status-card {
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 16px 20px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .info h3 {
            margin: 0;
            font-size: 1rem;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .status-indicator {
            font-size: 0.75rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 4px;
        }

        .online { color: var(--online); text-shadow: 0 0 8px rgba(74, 222, 128, 0.4); }
        .offline { color: var(--offline); text-shadow: 0 0 8px rgba(248, 113, 113, 0.4); }
        .checking { color: #fbbf24; opacity: 0.6; }

        .remove-btn {
            background: rgba(248, 113, 113, 0.1);
            border: 1px solid rgba(248, 113, 113, 0.2);
            color: var(--offline);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Status Monitor</h1>
            <div class="input-group">
                <input type="text" id="urlInput" placeholder="google.com" enterkeyhint="done">
                <button id="addBtn" onclick="addWebsite()">Add</button>
            </div>
        </header>

        <div id="statusGrid"></div>
    </div>

    <script>
        /* --- JAVASCRIPT LOGIC --- */
        let websites = JSON.parse(localStorage.getItem('glass_monitor_sites')) || [];

        function save() {
            localStorage.setItem('glass_monitor_sites', JSON.stringify(websites));
        }

        function addWebsite() {
            const input = document.getElementById('urlInput');
            let url = input.value.trim().toLowerCase();
            
            if (!url) return;
            if (!url.startsWith('http')) url = 'https://' + url;

            // Simple check for duplicate
            if (websites.some(s => s.url === url)) {
                alert('Website already in list');
                return;
            }

            websites.push({ url: url, status: 'checking' });
            input.value = '';
            save();
            render();
            checkStatus(websites.length - 1);
        }

        async function checkStatus(index) {
            const site = websites[index];
            if (!site) return;

            try {
                // Use no-cors to bypass basic CORS restrictions for simple reachability
                await fetch(site.url, { mode: 'no-cors', cache: 'no-store' });
                websites[index].status = 'online';
            } catch (e) {
                websites[index].status = 'offline';
            }
            render();
        }

        function removeSite(index) {
            websites.splice(index, 1);
            save();
            render();
        }

        function render() {
            const grid = document.getElementById('statusGrid');
            grid.innerHTML = websites.map((site, i) => {
                const displayUrl = site.url.replace('https://', '').replace('http://', '');
                return `
                    <div class="status-card">
                        <div class="info">
                            <h3>${displayUrl}</h3>
                            <div class="status-indicator ${site.status}">
                                ${site.status === 'checking' ? '•••' : site.status}
                            </div>
                        </div>
                        <button class="remove-btn" onclick="removeSite(${i})">✕</button>
                    </div>
                `;
            }).join('');
        }

        // Run continuous check every 60 seconds
        setInterval(() => {
            websites.forEach((_, i) => checkStatus(i));
        }, 60000);

        // Initial trigger
        render();
        websites.forEach((_, i) => checkStatus(i));

        // Allow "Enter" key to add
        document.getElementById('urlInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addWebsite();
        });
    </script>
</body>
</html>
