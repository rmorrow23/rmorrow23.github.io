  <div class="nav-left">
    <a href="/" class="font-serif text-xl tracking-wide text-[var(--gold)]">Morrow Industries</a>
  </div>

  <ul class="nav-links">
    <li><a href="/">Home</a></li>
    <li><a href="/projects">Projects</a></li>
    <li><a href="/printing/request">3D Printing</a></li>
    <li><a href="/printing/store">Store</a></li>
    <li><a href="/about">About</a></li>
    <li><a href="/contact">Contact</a></li>
  </ul>

  <div class="nav-actions">
    <button id="authBtn" class="btn">Sign in</button>
    <span id="userLabel" class="ml-2 text-[var(--muted)] text-sm hidden"></span>
    <div class="burger">
      <div class="line1"></div>
      <div class="line2"></div>
      <div class="line3"></div>
    </div>

<style>
/* ===============================
   Morrow Navbar Module Styling
   =============================== */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 1.2rem;
  background: rgba(10, 11, 15, 0.85);
  backdrop-filter: blur(14px);
  border-bottom: 1px solid var(--border);
  position: relative;
  z-index: 1000;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 1.2rem;
  transition: transform 0.3s ease-in-out;
}

.nav-links li a {
  color: var(--text);
  text-decoration: none;
  font-weight: 500;
  transition: color 0.3s ease;
}

.nav-links li a:hover {
  color: var(--gold);
}

.nav-actions {
  display: flex;
  align-items: center;
  gap: 1rem;
}

/* Button styles */
.btn {
  border: 1px solid var(--border);
  color: var(--text);
  padding: 0.5rem 0.9rem;
  border-radius: 0.6rem;
  background: rgba(18, 20, 27, 0.8);
  backdrop-filter: blur(8px);
  transition: transform 0.15s ease, box-shadow 0.2s ease, background 0.2s ease;
}

.btn:hover {
  transform: translateY(-1px);
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.35);
  background: rgba(18, 20, 27, 0.95);
}

/* Burger */
.burger {
  display: none;
  cursor: pointer;
  flex-direction: column;
  justify-content: space-between;
  height: 18px;
  width: 26px;
}

.burger div {
  width: 100%;
  height: 3px;
  background: var(--gold);
  border-radius: 2px;
  transition: all 0.3s ease;
}

/* Mobile Styles */
@media (max-width: 768px) {
  .nav-links {
    position: fixed;
    right: 0;
    top: 0;
    height: 100vh;
    width: 65%;
    background: rgba(18, 20, 27, 0.95);
    backdrop-filter: blur(20px);
    border-left: 1px solid var(--border);
    flex-direction: column;
    align-items: center;
    justify-content: center;
    transform: translateX(100%);
  }

  .nav-links.nav-active {
    transform: translateX(0);
  }

  .burger {
    display: flex;
  }

  .burger.toggle .line1 {
    transform: rotate(-45deg) translate(-5px, 6px);
  }

  .burger.toggle .line2 {
    opacity: 0;
  }

  .burger.toggle .line3 {
    transform: rotate(45deg) translate(-5px, -6px);
  }

  .nav-actions {
    gap: 0.6rem;
  }
}
</style>

<script type="module">
import { auth, provider, signInWithPopup, signOut, onAuthStateChanged } from "/assets/js/firebase-init.js";
import { db } from "/assets/js/firebase-init.js";
import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const authBtn = document.getElementById("authBtn");
const userLabel = document.getElementById("userLabel");

// === Burger menu logic ===
const burger = document.querySelector(".burger");
const nav = document.querySelector(".nav-links");
const navLinks = document.querySelectorAll(".nav-links li");

burger.addEventListener("click", () => {
  nav.classList.toggle("nav-active");
  burger.classList.toggle("toggle");
});
navLinks.forEach(link =>
  link.addEventListener("click", () => {
    nav.classList.remove("nav-active");
    burger.classList.remove("toggle");
  })
);

// === Firebase Auth Logic ===
onAuthStateChanged(auth, async (user) => {
  if (user) {
    userLabel.textContent = user.displayName || user.email;
    userLabel.classList.remove("hidden");
    authBtn.textContent = "Sign out";
  } else {
    userLabel.classList.add("hidden");
    authBtn.textContent = "Sign in";
  }
});

authBtn.addEventListener("click", async () => {
  const user = auth.currentUser;
  try {
    if (user) {
      await signOut(auth);
    } else {
      await signInWithPopup(auth, provider);
    }
  } catch (e) {
    console.error("Auth error:", e);
  }
});
</script>
