 Morrow Industries â€” Shared Navbar Module
 VaultView-style Navigation (no Firebase logic)
======================= -->
<style>
  nav.navbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 50;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0.75rem 1.5rem;
    background: rgba(10, 11, 15, 0.8);
    backdrop-filter: blur(14px) saturate(140%);
    border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
  }

  .logo {
    display: flex;
    align-items: center;
    gap: 0rem;
  }

  .logo img {
    height: 32px;
    width: 32px;
  }

  .logo span {
    color: var(--gold);
    font-family: 'Cinzel', serif;
    font-size: 1.25rem;
    letter-spacing: 0.03em;
    margin-left: -4px;
  }

  .nav-links {
    display: flex;
    gap: 1.5rem;
    list-style: none;
    transition: transform 0.4s ease;
  }

  .nav-links a {
    color: var(--text);
    text-decoration: none;
    font-size: 1rem;
    font-weight: 500;
    transition: color 0.25s ease;
  }

  .nav-links a:hover {
    color: var(--gold);
  }

  .burger {
    display: none;
    cursor: pointer;
    flex-direction: column;
    gap: 5px;
  }

  .burger div {
    width: 25px;
    height: 3px;
    background: var(--text);
    transition: all 0.3s ease;
    border-radius: 2px;
  }

  html, body {
    overflow-x: hidden;
  }

  /* Sign-in button (desktop) */
  #authBtn {
    border: 1px solid var(--gold);
    color: var(--gold);
    padding: 0.4rem 0.8rem;
    border-radius: 0.5rem;
    background: transparent;
    font-size: 0.9rem;
    cursor: pointer;
    transition: all 0.25s ease;
  }

  #authBtn:hover {
    background: var(--gold);
    color: var(--bg);
  }

  #authBtnMobile {
    display: none;
  }

  /* ===== Mobile Navigation ===== */
  @media (max-width: 768px) {
    .nav-links {
      position: fixed;
      top: 0;
      right: 0;
      width: 100%;
      height: 100vh;
      background-color: rgba(0,0,0,0.98);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transform: translateX(100%);
      transition: transform 0.5s ease-in-out;
      box-sizing: border-box;
      z-index: 10;
    }

    /* Each link starts hidden for animation */
    .nav-links li {
      opacity: 0;
    }

    /* When nav is active, slide in */
    .nav-links.nav-active {
      transform: translateX(0%);
    }

    /* Burger icon visible on mobile */
    .burger {
      display: flex;
      z-index: 10000;
    }

    /* Hide desktop sign-in */
    #authBtn {
      display: none;
    }

    /* Mobile sign-in button inside menu */
    #authBtnMobile {
      margin-top: 2rem;
      border: 1px solid var(--gold);
      color: var(--gold);
      padding: 0.6rem 1rem;
      border-radius: 2.5rem;
      background: transparent;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.25s ease;
      display: block;
      width: 40vw;
    }

    #authBtnMobile:hover {
      background: var(--gold);
      color: var(--bg);
    }

    /* Animation Keyframes */
    @keyframes navLinkFade {
      from {
        opacity: 0;
        transform: translateX(50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* Burger transform */
    .burger.toggle .line1 {
      transform: rotate(-45deg) translate(-5px, 6px);
    }
    .burger.toggle .line2 {
      opacity: 0;
    }
    .burger.toggle .line3 {
      transform: rotate(45deg) translate(-5px, -6px);
    }
  }
</style>

<nav class="navbar">
  <div class="logo">
    <img src="/morIcon.png" alt="Morrow Industries Icon" />
    <span>orrow Industries</span>
  </div>

  <ul class="nav-links" id="navLinks">
    <li><a href="/">Home</a></li>
    <li><a href="/projects">Projects</a></li>
    <li><a href="/printing/request">3D Printing</a></li>
    <li><a href="/printing/store">Store</a></li>
<li><a href="/account">Account</a></li>
    <li><a href="/about">About</a></li>
    <li><a href="/contact">Contact</a></li>
    <li id="adminLink" style="display:none;"><a href="/admin">Admin</a></li>
    <!-- Mobile-only Sign In -->
    <li><button id="authBtnMobile">Login</button></li>
  </ul>

  <div class="burger" id="burger">
    <div class="line1"></div>
    <div class="line2"></div>
    <div class="line3"></div>
  </div>

  <!-- Desktop Sign In -->
  <button id="authBtn">Login</button>
</nav>

<script>
  const burger = document.getElementById("burger");
  const nav = document.getElementById("navLinks");
  const authBtn = document.getElementById("authBtn");
  const authBtnMobile = document.getElementById("authBtnMobile");

  const navSlide = () => {
    const navLinks = document.querySelectorAll(".nav-links li");
    burger.addEventListener("click", () => {
      // Toggle Nav
      nav.classList.toggle("nav-active");

      // Animate Links
      navLinks.forEach((link, index) => {
        if (link.style.animation) {
          link.style.animation = ""; // reset
        } else {
          link.style.animation = `navLinkFade 0.5s ease forwards ${index / 7 + 0.3}s`;
        }
      });

      // Burger animation
      burger.classList.toggle("toggle");
    });
  };
  navSlide();

  // Emit custom event when user clicks sign in/out
  const emitAuthClick = () => {
    document.dispatchEvent(new CustomEvent("mi-auth-click"));
  };

  authBtn.addEventListener("click", emitAuthClick);
  authBtnMobile.addEventListener("click", emitAuthClick);

  // External scripts can update the button text based on auth state
  window.setAuthState = function (isSignedIn, isAdmin = false) {
    const text = isSignedIn ? "Sign Out" : "Sign In";
    authBtn.textContent = text;
    authBtnMobile.textContent = text;
    document.getElementById("adminLink").style.display = isAdmin ? "inline-block" : "none";
  };
</script>
