<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Morrow Industries — Family Payment Tracker</title>
  <link rel="icon" href="/morIcon.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="/assets/js/firebase-init.js"></script>

  <style>
    :root {
      --gold: #d4af37;
      --bg: #0a0b0f;
      --glass: rgba(18, 20, 27, 0.75);
      --border: rgba(255, 255, 255, 0.08);
      --text: #e9eef8;
    }
    body {
      background: radial-gradient(circle at center, var(--bg) 0%, #000 100%);
      color: var(--text);
      font-family: "Inter", sans-serif;
      margin: 0;
      padding: 1.5rem;
      min-height: 100vh;
    }
    .glass {
      background: var(--glass);
      backdrop-filter: blur(16px) saturate(140%);
      border: 1px solid var(--border);
      border-radius: 1rem;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.6);
    }
    .gold { color: var(--gold); }
    button {
      background: var(--gold);
      color: #000;
      font-weight: 600;
      border-radius: 0.5rem;
      padding: 0.5rem 1rem;
      transition: 0.2s;
    }
    button:hover { opacity: 0.85; }
  </style>
</head>
<body>
  <header class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-semibold text-[var(--gold)]">Family Payment Tracker</h1>
    <button id="logoutBtn">Sign Out</button>
  </header>

  <main id="loanContainer" class="space-y-6">
    <div id="loading" class="text-center italic text-[var(--gold)]">Loading your loans...</div>
  </main>

  <script type="module">
    import {
      auth,
      db,
      GoogleAuthProvider,
      signInWithPopup,
      onAuthStateChanged,
      signOut,
      doc,
      getDoc,
      collection,
      onSnapshot,
      serverTimestamp
    } from "/assets/js/firebase-init.js";

    const loanContainer = document.getElementById('loanContainer');
    const logoutBtn = document.getElementById('logoutBtn');
    const loadingEl = document.getElementById('loading');

    logoutBtn.onclick = () => signOut(auth);

    // --- AUTH FLOW ---
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        const provider = new GoogleAuthProvider();
        await signInWithPopup(auth, provider);
        return;
      }

      const userDoc = await getDoc(doc(db, "users", user.uid));
      if (!userDoc.exists() || userDoc.data().role_familyTracker !== "viewer") {
        window.location = "unauthorized.html";
        return;
      }

      watchLoans(user.uid);
    });

    // --- WATCH USER LOANS ---
    function watchLoans(uid) {
      const ref = collection(db, "loans", uid, "userLoans");
      onSnapshot(ref, (snap) => {
        loanContainer.innerHTML = "";
        if (snap.empty) {
          const msg = document.createElement("div");
          msg.className = "glass p-6 text-center";
          msg.innerHTML = `
            <h2 class="text-lg font-semibold text-[var(--gold)] mb-2">No Loans Found</h2>
            <p class="text-sm text-gray-300">It looks like you don't have any active loans yet.</p>
          `;
          loanContainer.appendChild(msg);
          return;
        }

        snap.forEach(docSnap => renderLoan(docSnap.data()));
      });
    }

    // --- RENDER EACH LOAN ---
    function renderLoan(loan) {
      const transactions = loan.transactions || [];
      let runningTotal = 0;
      const rows = transactions.map(t => {
        runningTotal -= t.amount;
        return `
          <tr>
            <td class="px-2 py-1">${t.date?.toDate().toLocaleDateString?.() || "—"}</td>
            <td class="px-2 py-1">$${t.amount.toFixed(2)}</td>
            <td class="px-2 py-1">${t.note || ""}</td>
            <td class="px-2 py-1">$${runningTotal.toFixed(2)}</td>
          </tr>`;
      }).join("");

      const total = runningTotal.toFixed(2);
      const div = document.createElement("div");
      div.className = "glass p-4";
      div.innerHTML = `
        <h2 class="text-[var(--gold)] font-semibold mb-2">${loan.loanName}</h2>
        <p class="mb-2 text-sm">Current Balance:
          <span class="text-[var(--gold)] font-semibold">$${total}</span>
        </p>
        <table class="text-sm w-full border-t border-[var(--border)]">
          <tr class="text-[var(--gold)]">
            <th>Date</th><th>Amount</th><th>Note</th><th>Remaining</th>
          </tr>
          ${rows || "<tr><td colspan='4' class='text-center p-2 text-xs'>No payments yet</td></tr>"}
        </table>
      `;
      loanContainer.appendChild(div);
    }
  </script>
</body>
</html>
