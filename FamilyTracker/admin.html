<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Morrow Industries — Family Payment Tracker (Admin)</title>
  <link rel="icon" href="/morIcon.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="/assets/js/firebase-init.js"></script>
  <style>
    :root {
      --gold: #d4af37;
      --bg: #0a0b0f;
      --glass: rgba(18, 20, 27, 0.75);
      --border: rgba(255, 255, 255, 0.08);
      --text: #e9eef8;
    }
    body {
      background: radial-gradient(circle at center, var(--bg) 0%, #000 100%);
      color: var(--text);
      font-family: "Inter", sans-serif;
      margin: 0;
      overflow-x: hidden;
      padding: 1.5rem;
    }
    .glass {
      background: var(--glass);
      backdrop-filter: blur(16px) saturate(140%);
      border: 1px solid var(--border);
      border-radius: 1rem;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.6);
    }
    button {
      background: var(--gold);
      color: #000;
      font-weight: 600;
      border-radius: 0.5rem;
      padding: 0.5rem 1rem;
      transition: 0.2s;
    }
    button:hover { opacity: 0.85; }
  </style>
</head>
<body>
  <header class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-semibold text-[var(--gold)]">Family Payment Tracker — Admin</h1>
    <button id="logoutBtn">Sign Out</button>
  </header>

  <div id="adminPanel" class="grid md:grid-cols-3 gap-6">
    <!-- User List -->
    <div class="glass p-4">
      <h2 class="text-lg font-semibold mb-3">All Users</h2>
      <div id="userList" class="space-y-2 text-sm"></div>
    </div>

    <!-- User Detail / Loans -->
    <div class="glass p-4 md:col-span-2">
      <h2 class="text-lg font-semibold mb-3">User Loans</h2>
      <div id="selectedUserInfo" class="mb-4 text-sm italic"></div>
      <div id="loanList" class="space-y-4"></div>
      <button id="addLoanBtn" class="mt-4">Add Loan</button>
    </div>
  </div>

  <script type="module">
    import {
      auth,
      db,
      GoogleAuthProvider,
      signInWithPopup,
      onAuthStateChanged,
      signOut,
      collection,
      doc,
      getDocs,
      getDoc,
      updateDoc,
      addDoc,
      onSnapshot
    } from "/assets/js/firebase-init.js";

    const userListEl = document.getElementById('userList');
    const loanListEl = document.getElementById('loanList');
    const addLoanBtn = document.getElementById('addLoanBtn');
    const selectedUserInfo = document.getElementById('selectedUserInfo');
    const logoutBtn = document.getElementById('logoutBtn');

    let selectedUser = null;

    // --- AUTH ---
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        const provider = new GoogleAuthProvider();
        await signInWithPopup(auth, provider);
        return;
      }
      const userDoc = await getDoc(doc(db, "users", user.uid));
      if (!userDoc.exists() || userDoc.data().role_familyTracker !== "admin") {
        window.location = "unauthorized.html";
        return;
      }
      loadUsers();
    });

    logoutBtn.onclick = () => signOut(auth);

    // --- LOAD USERS ---
    async function loadUsers() {
      userListEl.innerHTML = "";
      const q = await getDocs(collection(db, "users"));
      q.forEach(u => {
        const data = u.data();
        const item = document.createElement('div');
        item.className = "p-2 rounded hover:bg-[var(--border)] cursor-pointer";
        item.innerHTML = `
          <div class="flex justify-between items-center">
            <span>${data.name || data.email}</span>
            <select data-uid="${u.id}" class="bg-transparent border border-[var(--border)] rounded px-1 text-xs">
              <option value="">none</option>
              <option value="admin" ${data.role_familyTracker === "admin" ? "selected" : ""}>admin</option>
              <option value="viewer" ${data.role_familyTracker === "viewer" ? "selected" : ""}>viewer</option>
            </select>
          </div>`;
        item.querySelector("select").addEventListener("change", (e) => updateUserRole(u.id, e.target.value));
        item.addEventListener("click", () => selectUser(u.id, data));
        userListEl.appendChild(item);
      });
    }

    async function updateUserRole(uid, role) {
      await updateDoc(doc(db, "users", uid), { role_familyTracker: role || null });
    }

    // --- SELECT USER & LOAD LOANS ---
    function selectUser(uid, data) {
      selectedUser = uid;
      selectedUserInfo.textContent = `Managing loans for: ${data.name || data.email}`;
      watchLoans(uid);
    }

    function watchLoans(uid) {
      loanListEl.innerHTML = "";
      const ref = collection(db, "loans", uid, "userLoans");
      onSnapshot(ref, (snap) => {
        loanListEl.innerHTML = "";
        if (snap.empty) {
          const msg = document.createElement("div");
          msg.className = "p-4 text-center text-gray-400 italic";
          msg.textContent = "No loans found for this user.";
          loanListEl.appendChild(msg);
          return;
        }
        snap.forEach(docSnap => renderLoan(uid, docSnap.id, docSnap.data()));
      });
    }

    function renderLoan(uid, loanId, loan) {
      const loanCard = document.createElement('div');
      const transactions = loan.transactions || [];
      let runningTotal = 0;
      const rows = transactions.map(t => {
        runningTotal -= t.amount;
        const dateStr = t.date?.toDate?.().toLocaleDateString?.() || new Date(t.date).toLocaleDateString();
        return `
          <tr>
            <td class="px-2 py-1">${dateStr}</td>
            <td class="px-2 py-1">$${t.amount.toFixed(2)}</td>
            <td class="px-2 py-1">${t.note || ""}</td>
            <td class="px-2 py-1">$${runningTotal.toFixed(2)}</td>
          </tr>`;
      }).join("");

      const total = runningTotal.toFixed(2);

      loanCard.className = "glass p-4";
      loanCard.innerHTML = `
        <h3 class="text-[var(--gold)] font-semibold mb-2">${loan.loanName}</h3>
        <p class="mb-2 text-sm">Current Balance: <span class="text-[var(--gold)] font-semibold">$${total}</span></p>
        <table class="text-sm w-full border-t border-[var(--border)] mb-3">
          <tr class="text-[var(--gold)]"><th>Date</th><th>Amount</th><th>Note</th><th>Remaining</th></tr>
          ${rows || "<tr><td colspan='4' class='text-center p-2 text-xs'>No payments yet</td></tr>"}
        </table>
        <form data-loan="${loanId}" class="addPayment space-x-2 text-sm">
          <input type="number" step="0.01" placeholder="Amount" class="border px-2 py-1 rounded w-24 bg-transparent border-[var(--border)]">
          <input type="text" placeholder="Note" class="border px-2 py-1 rounded w-40 bg-transparent border-[var(--border)]">
          <button type="submit">Add Payment</button>
        </form>
      `;
      loanCard.querySelector("form").addEventListener("submit", e => addPayment(e, uid, loanId));
      loanListEl.appendChild(loanCard);
    }

    // --- ADD PAYMENT ---
    async function addPayment(e, uid, loanId) {
      e.preventDefault();
      const [amountInput, noteInput] = e.target.elements;
      const amount = parseFloat(amountInput.value);
      const note = noteInput.value;
      if (!amount) return;
      const loanRef = doc(db, "loans", uid, "userLoans", loanId);
      const loanSnap = await getDoc(loanRef);
      const existing = loanSnap.data().transactions || [];

      // ✅ Use standard JS Date instead of serverTimestamp to avoid array error
      existing.push({ amount, note, date: new Date() });

      await updateDoc(loanRef, { transactions: existing });
      e.target.reset();
    }

    // --- ADD LOAN ---
    addLoanBtn.onclick = async () => {
      if (!selectedUser) return alert("Select a user first.");
      const name = prompt("Enter loan name:");
      if (!name) return;
      await addDoc(collection(db, "loans", selectedUser, "userLoans"), {
        loanName: name,
        createdAt: new Date(),
        transactions: []
      });
    };
  </script>
</body>
</html>
