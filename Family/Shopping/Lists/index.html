<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Gourmet Shopping & Recipes</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec37",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102213",
                    },
                    fontFamily: { "display": ["Work Sans", "sans-serif"] }
                },
            },
        }
    </script>
    <style>
        body { min-height: 100dvh; overflow: hidden; }
        ::-webkit-scrollbar { display: none; }
        .tab-content { display: none; }
        .tab-content.active { display: flex; flex-direction: column; height: 100%; }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#0d1b10] dark:text-white transition-colors duration-300">
    
    <div class="relative flex h-screen w-full flex-col max-w-md mx-auto border-x border-gray-100 dark:border-gray-800 bg-white dark:bg-background-dark shadow-2xl">
        
        <header class="px-6 pt-8 pb-4 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md sticky top-0 z-20">
            <div class="flex justify-between items-start">
                <div>
                    <p id="headerContext" class="text-xs font-bold uppercase tracking-widest text-[#4c9a59]">Shopping List Manager</p>
                    <div class="flex items-center gap-2">
                        <select id="listSelector" onchange="switchList()" class="bg-transparent border-none p-0 text-2xl font-bold focus:ring-0 cursor-pointer dark:text-white"></select>
                    </div>
                </div>
                <div class="flex gap-2">
                    <button onclick="shareList()" class="text-gray-400 p-2"><span class="material-symbols-outlined">share</span></button>
                    <button onclick="createNewList()" class="text-primary p-2 bg-green-900/10 rounded-full"><span class="material-symbols-outlined">add</span></button>
                </div>
            </div>
        </header>

        <main class="flex-1 overflow-y-auto px-4 pb-80">
            
            <div id="tab-list" class="tab-content active space-y-6">
                <div id="shoppingItemsContainer" class="space-y-6"></div>
            </div>

            <div id="tab-recipes" class="tab-content space-y-4">
                <div class="flex justify-between items-center">
                    <h3 class="text-xl font-bold">My Cookbook</h3>
                    <button onclick="openRecipeModal()" class="text-primary text-xs font-bold uppercase border border-primary/30 px-3 py-1 rounded-full">Manual Add</button>
                </div>
                
                <div class="relative">
                    <input id="recipeSearch" type="text" placeholder="Search web for new recipes..." class="w-full bg-gray-50 dark:bg-gray-900 border-none rounded-xl text-sm p-4 pr-12 focus:ring-primary/20">
                    <button onclick="discoverRecipes()" class="absolute right-4 top-4 text-primary"><span class="material-symbols-outlined">search</span></button>
                </div>

                <div id="recipeContainer" class="grid gap-4">
                    </div>
            </div>

            <div id="tab-stats" class="tab-content">
                <div class="p-6 bg-primary/10 rounded-2xl border border-primary/20 text-center">
                    <h3 class="text-gray-500 text-xs font-bold uppercase mb-2">Estimated Total</h3>
                    <p id="statsTotal" class="text-4xl font-black text-primary">$0.00</p>
                </div>
            </div>
        </main>

        <div id="recipeModal" class="hidden fixed inset-0 z-50 bg-black/60 backdrop-blur-sm flex items-center justify-center p-4">
            <div class="bg-white dark:bg-gray-900 w-full max-w-sm rounded-3xl p-6 space-y-4 max-h-[90vh] overflow-y-auto">
                <h4 class="font-bold text-lg">Add Recipe</h4>
                <input id="recTitle" type="text" placeholder="Recipe Title" class="w-full rounded-xl border-gray-100 dark:bg-gray-800">
                <div class="flex gap-2">
                    <input id="recTime" type="text" placeholder="Time (e.g. 30m)" class="w-1/2 rounded-xl border-gray-100 dark:bg-gray-800">
                    <input id="recServes" type="number" placeholder="Serves" class="w-1/2 rounded-xl border-gray-100 dark:bg-gray-800">
                </div>
                <textarea id="recIngreds" placeholder="Ingredients (one per line: 2x Eggs)" class="w-full rounded-xl border-gray-100 dark:bg-gray-800 h-24"></textarea>
                
                <div class="flex items-center gap-2">
                    <label class="flex-1 bg-gray-100 dark:bg-gray-800 p-3 rounded-xl cursor-pointer text-center text-xs font-bold">
                        <span>Upload Photo</span>
                        <input type="file" id="recImage" class="hidden" accept="image/*">
                    </label>
                </div>

                <div class="flex gap-2 pt-4">
                    <button onclick="closeRecipeModal()" class="flex-1 py-3 text-gray-500 font-bold">Cancel</button>
                    <button onclick="saveManualRecipe()" class="flex-1 py-3 bg-primary text-black font-black rounded-xl">Save</button>
                </div>
            </div>
        </div>

        <div class="absolute bottom-0 left-0 right-0 z-30 px-4 pb-8 space-y-4 bg-gradient-to-t from-background-light dark:from-background-dark via-background-light/95 to-transparent">
            <div id="inputBar" class="flex flex-col gap-3 bg-white dark:bg-gray-800 p-4 rounded-2xl shadow-2xl border border-gray-100 dark:border-gray-700">
                <div class="flex gap-2">
                    <input id="itemName" class="flex-1 bg-gray-50 dark:bg-gray-900 border-none rounded-lg text-sm dark:text-white p-3" placeholder="What do you need?"/>
                    <select id="itemCategory" class="w-28 bg-gray-50 dark:bg-gray-900 border-none rounded-lg text-[10px] font-bold uppercase text-gray-500">
                        <option value="General">General</option>
                        <option value="Produce">Produce</option>
                        <option value="Dairy">Dairy</option>
                        <option value="Meat">Meat</option>
                        <option value="Pantry">Pantry</option>
                    </select>
                </div>
                <div class="flex gap-2 items-center">
                    <input id="itemQty" type="number" value="1" class="w-16 bg-gray-50 dark:bg-gray-900 border-none rounded-lg text-sm text-center dark:text-white p-3"/>
                    <input id="itemPrice" type="number" step="0.01" class="w-20 bg-gray-50 dark:bg-gray-900 border-none rounded-lg text-sm text-center dark:text-white p-3" placeholder="$"/>
                    <button onclick="addItem()" class="flex-1 bg-primary text-black font-black uppercase text-xs tracking-widest py-3 rounded-xl shadow-lg shadow-primary/20">Add</button>
                </div>
            </div>

            <nav class="flex justify-around items-center bg-white/90 dark:bg-gray-900/90 backdrop-blur-lg rounded-full h-16 border border-gray-200 dark:border-gray-800 px-2 shadow-xl">
                <button onclick="showTab('list')" class="nav-btn flex flex-col items-center justify-center gap-1 w-16 text-primary" data-tab="list">
                    <span class="material-symbols-outlined">format_list_bulleted</span>
                    <span class="text-[10px] font-bold uppercase">List</span>
                </button>
                <button onclick="showTab('recipes')" class="nav-btn flex flex-col items-center justify-center gap-1 w-16 text-gray-400" data-tab="recipes">
                    <span class="material-symbols-outlined">restaurant</span>
                    <span class="text-[10px] font-bold uppercase">Recipes</span>
                </button>
                <button onclick="showTab('stats')" class="nav-btn flex flex-col items-center justify-center gap-1 w-16 text-gray-400" data-tab="stats">
                    <span class="material-symbols-outlined">analytics</span>
                    <span class="text-[10px] font-bold uppercase">Stats</span>
                </button>
                <button onclick="toggleTheme()" class="flex flex-col items-center justify-center gap-1 w-16 text-gray-400">
                    <span id="themeIcon" class="material-symbols-outlined">dark_mode</span>
                    <span class="text-[10px] font-bold uppercase">Theme</span>
                </button>
            </nav>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAyWD_KLFAVDOFW7FyHPHYGG1gge2go2AY",
            authDomain: "morrow-industries.firebaseapp.com",
            projectId: "morrow-industries",
            storageBucket: "morrow-industries.appspot.com", // Ensure this matches your Firebase Storage
            messagingSenderId: "75190213345",
            appId: "1:75190213345:web:a521b54a1c8e00b68d75a0"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();
        let state = { currentListId: 'Groceries', lists: {}, recipes: [] };

        // --- Recipe Management ---
        function openRecipeModal() { document.getElementById('recipeModal').classList.remove('hidden'); }
        function closeRecipeModal() { document.getElementById('recipeModal').classList.add('hidden'); }

        async function saveManualRecipe() {
            const title = document.getElementById('recTitle').value;
            const time = document.getElementById('recTime').value;
            const ingredsRaw = document.getElementById('recIngreds').value.split('\n');
            const file = document.getElementById('recImage').files[0];
            
            let imageUrl = "https://images.unsplash.com/photo-1495521821757-a1efb6729352?auto=format&fit=crop&w=400";
            
            if (file) {
                const storageRef = storage.ref(`recipes/${Date.now()}_${file.name}`);
                await storageRef.put(file);
                imageUrl = await storageRef.getDownloadURL();
            }

            const newRecipe = {
                id: Date.now(),
                title,
                time,
                ingredients: ingredsRaw.filter(i => i.trim() !== ""),
                image: imageUrl
            };

            await db.collection("recipes").add(newRecipe);
            closeRecipeModal();
        }

        // DISCOVERY: Uses TheMealDB (Open Source Recipe API)
        async function discoverRecipes() {
            const query = document.getElementById('recipeSearch').value;
            if(!query) return;
            
            const res = await fetch(`https://www.themealdb.com/api/json/v1/1/search.php?s=${query}`);
            const data = await res.json();
            
            if(data.meals) {
                const meal = data.meals[0]; // Take first result
                // Map API format to our app format
                const ingredients = [];
                for(let i=1; i<=20; i++) {
                    if(meal[`strIngredient${i}`]) {
                        ingredients.push(`${meal[`strMeasure${i}`]} ${meal[`strIngredient${i}`]}`);
                    }
                }
                
                const newRecipe = {
                    id: Date.now(),
                    title: meal.strMeal,
                    time: "N/A",
                    ingredients,
                    image: meal.strMealThumb
                };
                
                if(confirm(`Found ${meal.strMeal}! Save to your cookbook?`)) {
                    await db.collection("recipes").add(newRecipe);
                }
            } else {
                alert("No recipes found on the web for that.");
            }
        }

        async function addRecipeIngredientsToShopping(recipeId) {
            const recipe = state.recipes.find(r => r.id === recipeId);
            const current = state.lists[state.currentListId] || { items: [] };
            
            recipe.ingredients.forEach(line => {
                // Basic parsing: split "2x Eggs" or "1 cup milk"
                current.items.push({
                    id: Date.now() + Math.random(),
                    name: line,
                    qty: 1,
                    price: 0,
                    category: 'General',
                    completed: false
                });
            });
            
            await db.collection("shoppingLists").doc(state.currentListId).set(current);
            showTab('list');
        }

        // --- Core UI & Sync ---
        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.getElementById(`tab-${tabId}`).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.replace('text-primary', 'text-gray-400'));
            document.querySelector(`[data-tab="${tabId}"]`).classList.replace('text-gray-400', 'text-primary');
            document.getElementById('headerContext').innerText = tabId.charAt(0).toUpperCase() + tabId.slice(1);
        }

        function fetchFromCloud() {
            // Sync Shopping Lists
            db.collection("shoppingLists").onSnapshot((snapshot) => {
                state.lists = {};
                snapshot.forEach(doc => state.lists[doc.id] = doc.data());
                renderShopping();
            });

            // Sync Recipes
            db.collection("recipes").onSnapshot((snapshot) => {
                state.recipes = [];
                snapshot.forEach(doc => state.recipes.push(doc.data()));
                renderRecipes();
            });
        }

        function renderRecipes() {
            const container = document.getElementById('recipeContainer');
            container.innerHTML = state.recipes.map(r => `
                <div class="bg-white dark:bg-gray-900 border border-gray-100 dark:border-gray-800 rounded-3xl overflow-hidden shadow-sm">
                    <img src="${r.image}" class="w-full h-32 object-cover">
                    <div class="p-4">
                        <div class="flex justify-between items-start mb-2">
                            <div>
                                <h4 class="font-bold leading-tight">${r.title}</h4>
                                <span class="text-[10px] text-gray-400 font-black uppercase">‚è± ${r.time}</span>
                            </div>
                            <button onclick="addRecipeIngredientsToShopping(${r.id})" class="text-primary border border-primary/20 p-2 rounded-xl">
                                <span class="material-symbols-outlined text-sm">add_shopping_cart</span>
                            </button>
                        </div>
                        <div class="text-[10px] text-gray-500 line-clamp-2">${r.ingredients.join(', ')}</div>
                    </div>
                </div>
            `).join('');
        }

        // (Previous Shopping List logic integrated here)
        async function addItem() {
            const name = document.getElementById('itemName').value;
            if (!name) return;
            const current = state.lists[state.currentListId] || { items: [] };
            current.items.push({
                id: Date.now(),
                name: name,
                qty: parseInt(document.getElementById('itemQty').value) || 1,
                price: parseFloat(document.getElementById('itemPrice').value) || 0,
                category: document.getElementById('itemCategory').value,
                completed: false
            });
            await db.collection("shoppingLists").doc(state.currentListId).set(current);
            document.getElementById('itemName').value = '';
        }

        function renderShopping() {
            const current = state.lists[state.currentListId] || { items: [] };
            const container = document.getElementById('shoppingItemsContainer');
            const groups = current.items.reduce((acc, i) => {
                (acc[i.category] = acc[i.category] || []).push(i);
                return acc;
            }, {});

            container.innerHTML = Object.keys(groups).sort().map(cat => `
                <div>
                    <h5 class="text-[10px] font-black text-primary uppercase mb-3 tracking-widest">${cat}</h5>
                    <div class="space-y-2">
                        ${groups[cat].map(i => `
                            <div class="bg-white dark:bg-gray-900/50 p-4 rounded-2xl border dark:border-gray-800 flex justify-between items-center ${i.completed ? 'opacity-30' : ''}">
                                <div class="flex gap-3">
                                    <input type="checkbox" ${i.completed ? 'checked' : ''} onclick="toggleItem(${i.id})" class="rounded border-primary text-primary">
                                    <span class="text-sm font-bold">${i.name} (x${i.qty})</span>
                                </div>
                                <span class="text-xs font-mono">$${(i.qty * i.price).toFixed(2)}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
            
            const total = current.items.reduce((s, i) => s + (i.price * i.qty), 0);
            document.getElementById('statsTotal').innerText = `$${total.toFixed(2)}`;
            
            const selector = document.getElementById('listSelector');
            selector.innerHTML = Object.keys(state.lists).map(id => `<option value="${id}" ${id === state.currentListId ? 'selected' : ''}>${id}</option>`).join('');
        }

        async function toggleItem(id) {
            const current = state.lists[state.currentListId];
            const i = current.items.find(x => x.id === id);
            i.completed = !i.completed;
            await db.collection("shoppingLists").doc(state.currentListId).set(current);
        }

        function switchList() { state.currentListId = document.getElementById('listSelector').value; renderShopping(); }
        window.onload = () => { applyTheme(); fetchFromCloud(); };
        function applyTheme() { if(localStorage.getItem('appTheme') === 'dark') document.documentElement.classList.add('dark'); }
        function toggleTheme() { document.documentElement.classList.toggle('dark'); localStorage.setItem('appTheme', document.documentElement.classList.contains('dark') ? 'dark' : 'light'); }
        function shareList() { navigator.clipboard.writeText(window.location.href + "?list=" + state.currentListId); alert("Link Copied!"); }
    </script>
</body>
</html>
