<!DOCTYPE html>
<html class="light" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Morrow Family Shopping Manager</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec37",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102213",
                    },
                    fontFamily: { "display": ["Work Sans", "sans-serif"] }
                },
            },
        }
    </script>
    <style>
        body { min-height: 100dvh; }
        .custom-checkbox:checked { background-color: #13ec37; }
        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#0d1b10] dark:text-white transition-colors duration-300">
    
    <div class="relative flex h-screen w-full flex-col overflow-hidden max-w-md mx-auto border-x border-gray-100 dark:border-gray-800 bg-white dark:bg-background-dark">
        
        <div id="migrationAlert" class="hidden absolute top-20 left-4 right-4 z-50 p-4 bg-amber-100 border-l-4 border-amber-500 text-amber-700 flex justify-between items-center rounded shadow-xl">
            <span class="text-xs font-bold">Found local data! Sync?</span>
            <button onclick="uploadToCloud()" class="bg-amber-600 text-white px-3 py-1 rounded text-[10px] uppercase font-black">Sync Cloud</button>
        </div>

        <header class="flex items-center justify-between px-6 pt-8 pb-4 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md sticky top-0 z-20">
            <div class="flex flex-col">
                <p id="currentDay" class="text-xs font-bold uppercase tracking-widest text-[#4c9a59] mb-1">Today</p>
                <div class="flex items-center gap-2">
                    <select id="listSelector" onchange="switchList()" class="bg-transparent border-none p-0 text-2xl font-bold leading-tight tracking-tight focus:ring-0 cursor-pointer"></select>
                </div>
            </div>
            <button onclick="createNewList()" class="text-[#4c9a59] dark:text-primary text-sm font-bold tracking-tight hover:opacity-70">
                + New List
            </button>
        </header>

        <main id="shoppingList" class="flex-1 overflow-y-auto px-4 py-2 space-y-3 pb-48">
            </main>

        <div class="absolute bottom-0 left-0 right-0 z-30 px-4 pb-8 space-y-4 bg-gradient-to-t from-background-light dark:from-background-dark via-background-light/90 to-transparent">
            
            <div class="flex justify-between items-center px-2">
                <div class="flex flex-col">
                    <span class="text-[10px] font-bold uppercase text-gray-400">Budget</span>
                    <input type="number" id="budgetInput" onchange="updateBudget()" class="bg-transparent border-none p-0 font-bold text-lg w-24 focus:ring-0">
                </div>
                <div class="text-right">
                    <span class="text-[10px] font-bold uppercase text-gray-400">Remaining</span>
                    <p id="remainingBudget" class="font-bold text-lg text-primary">$0.00</p>
                </div>
            </div>

            <div class="flex items-end gap-2 drop-shadow-2xl">
                <div class="flex w-full items-stretch rounded-xl overflow-hidden shadow-lg border border-gray-100 dark:border-gray-800">
                    <input id="itemName" class="flex-1 bg-white dark:bg-gray-800 text-[#0d1b10] dark:text-white focus:outline-0 border-none h-14 p-4 text-sm font-medium" placeholder="Add new item..."/>
                    <input id="itemPrice" type="number" class="w-20 bg-white dark:bg-gray-800 text-[#0d1b10] dark:text-white border-l border-gray-100 dark:border-gray-700 h-14 p-2 text-sm text-center" placeholder="$"/>
                    <button onclick="addItem()" class="bg-primary text-black flex items-center justify-center px-5 hover:brightness-110 active:scale-95 transition-all">
                        <span class="material-symbols-outlined font-bold">add</span>
                    </button>
                </div>
            </div>

            <nav class="flex justify-around items-center bg-white/90 dark:bg-gray-900/90 backdrop-blur-lg rounded-full h-16 border border-gray-200 dark:border-gray-800 px-2 shadow-xl">
                <a class="flex flex-col items-center justify-center gap-1 w-16 text-primary" href="#"><span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1">format_list_bulleted</span><span class="text-[10px] font-bold uppercase tracking-wider">List</span></a>
                <a class="flex flex-col items-center justify-center gap-1 w-16 text-gray-400" href="#"><span class="material-symbols-outlined">restaurant</span><span class="text-[10px] font-bold uppercase tracking-wider">Recipes</span></a>
                <a class="flex flex-col items-center justify-center gap-1 w-16 text-gray-400" href="#"><span class="material-symbols-outlined">analytics</span><span class="text-[10px] font-bold uppercase tracking-wider">Stats</span></a>
                <button onclick="document.documentElement.classList.toggle('dark')" class="flex flex-col items-center justify-center gap-1 w-16 text-gray-400"><span class="material-symbols-outlined">dark_mode</span><span class="text-[10px] font-bold uppercase tracking-wider">Theme</span></button>
            </nav>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAyWD_KLFAVDOFW7FyHPHYGG1gge2go2AY",
            authDomain: "morrow-industries.firebaseapp.com",
            projectId: "morrow-industries",
            storageBucket: "morrow-industries.appspot.com",
            messagingSenderId: "75190213345",
            appId: "1:75190213345:web:a521b54a1c8e00b68d75a0"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let state = { currentListId: 'Groceries', lists: {} };

        window.onload = () => {
            // Set Date
            const options = { underline: 'none', weekday: 'long', month: 'short', day: 'numeric' };
            document.getElementById('currentDay').innerText = new Date().toLocaleDateString('en-US', {weekday: 'long'});
            // Check for local migration
            const hasMigrated = localStorage.getItem('hasMigratedToCloud');
            const localData = localStorage.getItem('shoppingAppData');
            if (!hasMigrated && localData) document.getElementById('migrationAlert').classList.remove('hidden');
            fetchFromCloud();
        };

        async function uploadToCloud() {
            const localData = JSON.parse(localStorage.getItem('shoppingAppData'));
            if (localData?.lists) {
                for (let listName in localData.lists) {
                    await db.collection("shoppingLists").doc(listName).set(localData.lists[listName]);
                }
                localStorage.setItem('hasMigratedToCloud', 'true');
                document.getElementById('migrationAlert').classList.add('hidden');
                fetchFromCloud();
            }
        }

        function fetchFromCloud() {
            db.collection("shoppingLists").onSnapshot((snapshot) => {
                state.lists = {};
                snapshot.forEach(doc => state.lists[doc.id] = doc.data());
                if (!state.lists[state.currentListId]) state.currentListId = Object.keys(state.lists)[0] || 'Groceries';
                render();
            });
        }

        async function addItem() {
            const name = document.getElementById('itemName').value;
            const price = parseFloat(document.getElementById('itemPrice').value) || 0;
            if (name) {
                const current = state.lists[state.currentListId] || { budget: 0, items: [] };
                current.items.push({ name, qty: 1, price, completed: false });
                await db.collection("shoppingLists").doc(state.currentListId).set(current);
                document.getElementById('itemName').value = '';
                document.getElementById('itemPrice').value = '';
            }
        }

        async function toggleItem(index) {
            const current = state.lists[state.currentListId];
            current.items[index].completed = !current.items[index].completed;
            await db.collection("shoppingLists").doc(state.currentListId).set(current);
        }

        async function updateBudget() {
            const val = parseFloat(document.getElementById('budgetInput').value) || 0;
            const current = state.lists[state.currentListId];
            current.budget = val;
            await db.collection("shoppingLists").doc(state.currentListId).set(current);
        }

        function switchList() {
            state.currentListId = document.getElementById('listSelector').value;
            render();
        }

        async function createNewList() {
            const name = prompt("List Name:");
            if (name) {
                await db.collection("shoppingLists").doc(name).set({ budget: 0, items: [] });
                state.currentListId = name;
            }
        }

        function render() {
            const current = state.lists[state.currentListId] || { budget: 0, items: [] };
            
            // Sync Dropdown
            const selector = document.getElementById('listSelector');
            selector.innerHTML = Object.keys(state.lists).map(id => `<option value="${id}" ${id === state.currentListId ? 'selected' : ''}>${id}</option>`).join('');

            // Sync Budget
            document.getElementById('budgetInput').value = current.budget;
            const spent = current.items.reduce((sum, i) => sum + (i.qty * i.price), 0);
            const remaining = current.budget - spent;
            const remEl = document.getElementById('remainingBudget');
            remEl.innerText = `$${remaining.toFixed(2)}`;
            remEl.className = `font-bold text-lg ${remaining < 0 ? 'text-red-500' : 'text-primary'}`;

            // Sync List Items
            const listEl = document.getElementById('shoppingList');
            listEl.innerHTML = current.items.map((item, idx) => `
                <div class="relative group overflow-hidden rounded-xl">
                    <div class="relative bg-white dark:bg-gray-900/50 p-4 flex items-center justify-between border border-gray-100 dark:border-gray-800 rounded-xl ${item.completed ? 'opacity-50' : ''}">
                        <div class="flex items-center gap-4">
                            <input type="checkbox" ${item.completed ? 'checked' : ''} onclick="toggleItem(${idx})" 
                                class="custom-checkbox h-6 w-6 rounded border-2 border-primary/30 bg-transparent text-primary focus:ring-0 transition-all">
                            <span class="text-lg font-medium ${item.completed ? 'line-through decoration-primary decoration-2' : ''}">${item.name}</span>
                        </div>
                        <span class="font-bold text-sm text-gray-400">$${item.price.toFixed(2)}</span>
                    </div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
