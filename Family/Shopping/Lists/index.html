<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Shopping List Manager</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec37",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102213",
                    },
                    fontFamily: { "display": ["Work Sans", "sans-serif"] }
                },
            },
        }
    </script>
    <style>
        body { min-height: 100dvh; overflow: hidden; }
        ::-webkit-scrollbar { display: none; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#0d1b10] dark:text-white transition-colors duration-300">
    
    <div class="relative flex h-screen w-full flex-col max-w-md mx-auto border-x border-gray-100 dark:border-gray-800 bg-white dark:bg-background-dark shadow-2xl">
        
        <header class="px-6 pt-8 pb-4 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md sticky top-0 z-20">
            <div class="flex justify-between items-start mb-2">
                <div>
                    <p class="text-xs font-bold uppercase tracking-widest text-[#4c9a59]">Shopping List Manager</p>
                    <div class="flex items-center gap-2">
                        <select id="listSelector" onchange="switchList()" class="bg-transparent border-none p-0 text-2xl font-bold focus:ring-0 cursor-pointer dark:text-white"></select>
                        <button onclick="shareList()" class="text-gray-400 hover:text-primary transition-colors">
                            <span class="material-symbols-outlined text-xl">share</span>
                        </button>
                    </div>
                </div>
                <button onclick="createNewList()" class="text-primary text-sm font-bold bg-green-900/10 px-3 py-1 rounded-full">+ New</button>
            </div>
        </header>

        <main class="flex-1 overflow-y-auto px-4 pb-72">
            <div id="tab-list" class="tab-content active space-y-6">
                <div id="shoppingItemsContainer" class="space-y-6"></div>
            </div>

            <div id="tab-recipes" class="tab-content space-y-4">
                <h3 class="text-xl font-bold">Quick Recipes</h3>
                <div class="p-4 bg-gray-50 dark:bg-gray-900 rounded-xl border border-gray-100 dark:border-gray-800">
                    <div class="flex justify-between items-center mb-2">
                        <span class="font-bold text-lg">Pesto Pasta</span>
                        <button onclick="addRecipeToList(['Fusilli', 'Basil Pesto', 'Parmesan', 'Cherry Tomatoes'], 'Pantry')" class="bg-primary text-black text-[10px] font-black uppercase px-3 py-1 rounded-full">Add All</button>
                    </div>
                    <p class="text-xs text-gray-500">Fusilli, Pesto, Parmesan, Tomatoes</p>
                </div>
            </div>

            <div id="tab-stats" class="tab-content">
                <div class="p-6 bg-primary/10 rounded-2xl border border-primary/20 text-center">
                    <h3 class="text-gray-500 text-xs font-bold uppercase mb-2">Estimated Total</h3>
                    <p id="statsTotal" class="text-4xl font-black text-primary">$0.00</p>
                    <div class="mt-4 grid grid-cols-2 gap-4">
                        <div class="text-left p-3 bg-white dark:bg-gray-800 rounded-lg shadow-sm">
                            <span class="text-gray-400 text-[10px] uppercase font-bold">Items</span>
                            <b id="statsCount" class="block text-lg dark:text-white">0</b>
                        </div>
                        <div class="text-left p-3 bg-white dark:bg-gray-800 rounded-lg shadow-sm">
                            <span class="text-gray-400 text-[10px] uppercase font-bold">Done</span>
                            <b id="statsDone" class="block text-lg dark:text-white">0</b>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <div class="absolute bottom-0 left-0 right-0 z-30 px-4 pb-8 space-y-4 bg-gradient-to-t from-background-light dark:from-background-dark via-background-light/95 to-transparent">
            
            <div id="inputBar" class="flex flex-col gap-3 bg-white dark:bg-gray-800 p-4 rounded-2xl shadow-2xl border border-gray-100 dark:border-gray-700">
                <div class="flex gap-2">
                    <input id="itemName" class="flex-1 bg-gray-50 dark:bg-gray-900 border-none rounded-lg text-sm focus:ring-2 focus:ring-primary/20 dark:text-white p-3" placeholder="What do you need?"/>
                    <select id="itemCategory" class="w-28 bg-gray-50 dark:bg-gray-900 border-none rounded-lg text-[10px] font-bold uppercase text-gray-500 focus:ring-0">
                        <option value="General">General</option>
                        <option value="Produce">Produce</option>
                        <option value="Dairy">Dairy</option>
                        <option value="Meat">Meat</option>
                        <option value="Frozen">Frozen</option>
                        <option value="Pantry">Pantry</option>
                    </select>
                </div>
                <div class="flex gap-2 items-center">
                    <div class="flex flex-1 gap-2">
                        <input id="itemQty" type="number" value="1" class="w-full bg-gray-50 dark:bg-gray-900 border-none rounded-lg text-sm text-center focus:ring-0 dark:text-white p-3" placeholder="Qty"/>
                        <input id="itemPrice" type="number" step="0.01" class="w-full bg-gray-50 dark:bg-gray-900 border-none rounded-lg text-sm text-center focus:ring-0 dark:text-white p-3" placeholder="$ Price"/>
                    </div>
                    <button onclick="addItem()" class="flex-1 bg-primary text-black font-black uppercase text-xs tracking-widest py-3 rounded-xl hover:brightness-105 active:scale-95 transition-all shadow-lg shadow-primary/20">
                        Add to List
                    </button>
                </div>
            </div>

            <nav class="flex justify-around items-center bg-white/90 dark:bg-gray-900/90 backdrop-blur-lg rounded-full h-16 border border-gray-200 dark:border-gray-800 px-2 shadow-xl">
                <button onclick="showTab('list')" class="nav-btn flex flex-col items-center justify-center gap-1 w-16 text-primary" data-tab="list">
                    <span class="material-symbols-outlined">format_list_bulleted</span>
                    <span class="text-[10px] font-bold uppercase tracking-wider">List</span>
                </button>
                <button onclick="showTab('recipes')" class="nav-btn flex flex-col items-center justify-center gap-1 w-16 text-gray-400" data-tab="recipes">
                    <span class="material-symbols-outlined">restaurant</span>
                    <span class="text-[10px] font-bold uppercase tracking-wider">Recipes</span>
                </button>
                <button onclick="showTab('stats')" class="nav-btn flex flex-col items-center justify-center gap-1 w-16 text-gray-400" data-tab="stats">
                    <span class="material-symbols-outlined">analytics</span>
                    <span class="text-[10px] font-bold uppercase tracking-wider">Stats</span>
                </button>
                <button onclick="toggleTheme()" class="flex flex-col items-center justify-center gap-1 w-16 text-gray-400">
                    <span id="themeIcon" class="material-symbols-outlined">dark_mode</span>
                    <span class="text-[10px] font-bold uppercase tracking-wider">Theme</span>
                </button>
            </nav>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAyWD_KLFAVDOFW7FyHPHYGG1gge2go2AY",
            authDomain: "morrow-industries.firebaseapp.com",
            projectId: "morrow-industries",
            storageBucket: "morrow-industries.appspot.com",
            messagingSenderId: "75190213345",
            appId: "1:75190213345:web:a521b54a1c8e00b68d75a0"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let state = { currentListId: 'Groceries', lists: {} };

        function shareList() {
            const shareUrl = `${window.location.origin}${window.location.pathname}?list=${encodeURIComponent(state.currentListId)}`;
            navigator.clipboard.writeText(shareUrl).then(() => alert(`Link copied for "${state.currentListId}"!`));
        }

        function applyTheme() {
            const savedTheme = localStorage.getItem('appTheme') || 'light';
            document.documentElement.classList.toggle('dark', savedTheme === 'dark');
            document.getElementById('themeIcon').innerText = savedTheme === 'dark' ? 'light_mode' : 'dark_mode';
        }

        function toggleTheme() {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('appTheme', isDark ? 'dark' : 'light');
            document.getElementById('themeIcon').innerText = isDark ? 'light_mode' : 'dark_mode';
        }

        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.getElementById(`tab-${tabId}`).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.replace('text-primary', 'text-gray-400'));
            document.querySelector(`[data-tab="${tabId}"]`).classList.replace('text-gray-400', 'text-primary');
            document.getElementById('inputBar').style.display = (tabId === 'list') ? 'flex' : 'none';
        }

        async function addItem() {
            const name = document.getElementById('itemName').value;
            const price = parseFloat(document.getElementById('itemPrice').value) || 0;
            const qty = parseInt(document.getElementById('itemQty').value) || 1;
            const category = document.getElementById('itemCategory').value;
            
            if (name) {
                const current = state.lists[state.currentListId] || { items: [] };
                current.items.push({ name, qty, price, category, completed: false, id: Date.now() });
                await db.collection("shoppingLists").doc(state.currentListId).set(current);
                document.getElementById('itemName').value = '';
                document.getElementById('itemPrice').value = '';
                document.getElementById('itemQty').value = '1';
                document.getElementById('itemName').focus();
            }
        }

        async function editItemValue(id) {
            const current = state.lists[state.currentListId];
            const item = current.items.find(i => i.id === id);
            if (!item) return;
            const newName = prompt("Edit Item Name:", item.name);
            if (newName === null) return;
            const newPrice = prompt("Edit Item Price ($):", item.price);
            if (newPrice === null) return;
            const newQty = prompt("Edit Quantity:", item.qty);
            if (newQty === null) return;
            item.name = newName || item.name;
            item.price = parseFloat(newPrice) || 0;
            item.qty = parseInt(newQty) || 1;
            await db.collection("shoppingLists").doc(state.currentListId).set(current);
        }

        async function toggleItem(id) {
            const current = state.lists[state.currentListId];
            const item = current.items.find(i => i.id === id);
            if (item) item.completed = !item.completed;
            await db.collection("shoppingLists").doc(state.currentListId).set(current);
        }

        async function deleteItem(id) {
            if(!confirm("Remove this item?")) return;
            const current = state.lists[state.currentListId];
            current.items = current.items.filter(i => i.id !== id);
            await db.collection("shoppingLists").doc(state.currentListId).set(current);
        }

        async function addRecipeToList(items, category) {
            const current = state.lists[state.currentListId] || { items: [] };
            items.forEach(name => current.items.push({ name, qty: 1, price: 0, category, completed: false, id: Date.now() }));
            await db.collection("shoppingLists").doc(state.currentListId).set(current);
            showTab('list');
        }

        function fetchFromCloud() {
            const urlParams = new URLSearchParams(window.location.search);
            const sharedList = urlParams.get('list');
            if (sharedList) state.currentListId = sharedList;
            db.collection("shoppingLists").onSnapshot((snapshot) => {
                state.lists = {};
                snapshot.forEach(doc => state.lists[doc.id] = doc.data());
                if (!state.lists[state.currentListId]) state.currentListId = Object.keys(state.lists)[0] || 'Groceries';
                render();
            });
        }

        function render() {
            const current = state.lists[state.currentListId] || { items: [] };
            const selector = document.getElementById('listSelector');
            selector.innerHTML = Object.keys(state.lists).map(id => `<option value="${id}" ${id === state.currentListId ? 'selected' : ''}>${id}</option>`).join('');

            const container = document.getElementById('shoppingItemsContainer');
            container.innerHTML = '';
            const groups = (current.items || []).reduce((acc, item) => {
                const cat = item.category || 'General';
                if (!acc[cat]) acc[cat] = [];
                acc[cat].push(item);
                return acc;
            }, {});

            Object.keys(groups).sort().forEach(category => {
                const categoryHeader = `
                    <div class="pt-2">
                        <h4 class="text-[10px] font-black uppercase tracking-[0.2em] text-primary/60 mb-3 ml-1">${category}</h4>
                        <div class="space-y-3">
                            ${groups[category].map(item => `
                                <div class="bg-white dark:bg-gray-900/50 p-4 border border-gray-100 dark:border-gray-800 rounded-2xl ${item.completed ? 'opacity-40' : ''}">
                                    <div class="flex items-center justify-between">
                                        <div class="flex items-center gap-3">
                                            <input type="checkbox" ${item.completed ? 'checked' : ''} onclick="toggleItem(${item.id})" class="h-6 w-6 rounded border-2 border-primary/30 text-primary focus:ring-0 transition-all">
                                            <div onclick="editItemValue(${item.id})" class="cursor-pointer">
                                                <p class="font-bold text-sm ${item.completed ? 'line-through decoration-primary' : ''}">${item.name}</p>
                                                <p class="text-[10px] text-gray-400 font-bold uppercase tracking-tight">
                                                    QTY: ${item.qty} • $${(item.price).toFixed(2)} ea • <span class="text-primary/70">$${(item.price * item.qty).toFixed(2)} total</span>
                                                </p>
                                            </div>
                                        </div>
                                        <button onclick="deleteItem(${item.id})" class="text-gray-300 hover:text-red-500"><span class="material-symbols-outlined">delete</span></button>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
                container.innerHTML += categoryHeader;
            });

            const total = (current.items || []).reduce((sum, i) => sum + (i.qty * i.price), 0);
            document.getElementById('statsTotal').innerText = `$${total.toFixed(2)}`;
            document.getElementById('statsCount').innerText = (current.items || []).length;
            document.getElementById('statsDone').innerText = (current.items || []).filter(i => i.completed).length;
        }

        function switchList() {
            state.currentListId = document.getElementById('listSelector').value;
            render();
        }

        async function createNewList() {
            const name = prompt("List Name:");
            if(name) {
                await db.collection("shoppingLists").doc(name).set({ items: [] });
                state.currentListId = name;
            }
        }

        window.onload = () => { applyTheme(); fetchFromCloud(); };
    </script>
</body>
</html>
