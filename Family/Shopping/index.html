<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Family Shopping List</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: system-ui, sans-serif;
  background: #0b0b0b;
  color: #fff;
  margin: 0;
  padding: 20px;
}

h1 {
  text-align: center;
}

.container {
  max-width: 520px;
  margin: auto;
}

input, button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  font-size: 16px;
  border-radius: 6px;
  border: none;
}

input {
  background: #1a1a1a;
  color: #fff;
}

button {
  background: #d4af37;
  color: #000;
  font-weight: bold;
  cursor: pointer;
}

ul {
  list-style: none;
  padding: 0;
  margin-top: 20px;
}

li {
  background: #161616;
  padding: 12px;
  border-radius: 6px;
  margin-bottom: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.buy {
  background: #2ecc71;
  color: #000;
  padding: 6px 10px;
  border-radius: 4px;
  cursor: pointer;
}
</style>
</head>

<body>

<h1>üõí Family Shopping List</h1>

<div class="container">
  <input id="itemInput" placeholder="Add item (Milk, Bread, Ham)">
  <button id="addBtn">Add Item</button>

  <ul id="list"></ul>
</div>

<script type="module">
console.group("üõí Shopping List Debug Boot (Compat)");

import { db } from "../../assets/js/firebase-init.js";

console.log("DB instance:", db);

/* DOM */
const input = document.getElementById("itemInput");
const list = document.getElementById("list");
const addBtn = document.getElementById("addBtn");

if (!input || !list || !addBtn) {
  console.error("‚ùå DOM missing");
  throw new Error("DOM missing");
}

/* Firestore collection (COMPAT) */
let shoppingRef;
try {
  shoppingRef = db.collection("shoppingList");
  console.log("‚úî Compat collection reference created");
} catch (e) {
  console.error("‚ùå Failed to create compat collection", e);
}

/* Add item */
addBtn.onclick = async () => {
  console.group("‚ûï Add Item");
  const name = input.value.trim();
  console.log("Name:", name);

  if (!name) {
    console.warn("Empty input");
    console.groupEnd();
    return;
  }

  try {
    const result = await shoppingRef.add({
      name,
      addedAt: firebase.firestore.FieldValue.serverTimestamp()
    });

    console.log("‚úÖ Added:", result.id);
    input.value = "";
  } catch (e) {
    console.error("‚ùå Add failed", e);
  }

  console.groupEnd();
};

/* Live listener */
shoppingRef.orderBy("addedAt").onSnapshot(
  snap => {
    console.group("üì° Snapshot update");
    console.log("Docs:", snap.size);

    list.innerHTML = "";

    snap.forEach(doc => {
      const li = document.createElement("li");
      li.innerHTML = `
        <span>${doc.data().name}</span>
        <span class="buy">Bought</span>
      `;

      li.querySelector(".buy").onclick = async () => {
        console.log("üóë Deleting:", doc.id);
        await shoppingRef.doc(doc.id).delete();
      };

      list.appendChild(li);
    });

    console.groupEnd();
  },
  err => console.error("‚ùå Snapshot error", err)
);

console.groupEnd();
</script>

</body>
</html>
