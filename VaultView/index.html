<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VaultView Live CSS Editor</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
</head>
<body>
  <div id="top">
  <h1>VaultView CSS Editor</h1>
  <pre id="debugBox"></pre></div>
  <div id="newSelectorForm">
    <input id="newSelector" placeholder="Selector (e.g. .card or body)" />
    <input id="newProperty" placeholder="Property (e.g. color)" />
    <input id="newValue" placeholder="Value (e.g. gold)" />
    <button id="addPropertyButton">➕</button>
  </div>

  <div id="cardsContainer"></div>
  <button id="publishAllButton">✔️</button>
  

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAyWD_KLFAVDOFW7FyHPHYGG1gge2go2AY",
      authDomain: "morrow-industries.firebaseapp.com",
      databaseURL: "https://morrow-industries-default-rtdb.firebaseio.com",
      projectId: "morrow-industries",
      storageBucket: "morrow-industries.appspot.com",
      messagingSenderId: "75190213345",
      appId: "1:75190213345:web:a521b54a1c8e00b68d75a0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const cssDocRef = doc(db, "styles", "liveCSS");

    const debugBox = document.getElementById("debugBox");
    const container = document.getElementById("cardsContainer");

    let rawCSS = "";

    function applyCSS(cssString) {
      const styleTag = document.getElementById("dynamic-style") || document.createElement("style");
      styleTag.id = "dynamic-style";
      styleTag.innerHTML = cssString;
      document.head.appendChild(styleTag);
    }

    function parseCSSBlocks(cssString) {
      const blocks = [];
      const mediaRegex = /@media[^{]+\{[^{}]*\{[^{}]*\}[^{}]*\}/g;
      const matches = cssString.match(mediaRegex) || [];

      matches.forEach(match => {
        blocks.push(match.trim());
        cssString = cssString.replace(match, '');
      });

      const basicBlocks = cssString.split(/\}\s*/).filter(Boolean).map(b => b.trim() + '}');
      return basicBlocks.concat(blocks);
    }

    function renderCSSCards(cssString) {
      container.innerHTML = "";
      const blocks = parseCSSBlocks(cssString);

      blocks.forEach(block => {
        const card = document.createElement("div");
        card.classList.add("card");

        const title = document.createElement("h2");
        const selectorMatch = block.match(/^([^{@]+)\s*\{/);
        const mediaMatch = block.startsWith("@media");

        if (mediaMatch) {
          title.textContent = "@media block";
        } else if (selectorMatch) {
          title.textContent = selectorMatch[1].trim();
        } else {
          title.textContent = "Unknown";
        }

        card.appendChild(title);

        const propBlock = block.replace(/^[^{]+{/, '').replace(/\}$/, '').trim();
        const properties = propBlock.split(/;(?![^\(]*\))/).filter(Boolean);

        properties.forEach(prop => {
          const [key, value] = prop.split(":").map(x => x.trim());
          const row = document.createElement("div");

          const keyInput = document.createElement("input");
          keyInput.value = key;

          const valueInput = document.createElement("input");
          valueInput.value = value;

          row.appendChild(keyInput);
          row.appendChild(valueInput);
          card.appendChild(row);
        });

        container.appendChild(card);
      });
    }

    function collectCSSFromCards() {
      const cards = container.querySelectorAll(".card");
      let finalCSS = "";

      cards.forEach(card => {
        const title = card.querySelector("h2").textContent;
        const inputs = card.querySelectorAll("input");

        if (title.startsWith("@media")) {
          finalCSS += `${title} {\n`;
          // Naive reparse — assumes only one level of inner styles
          const inner = inputs[0].value;
          finalCSS += `  ${inner}\n`;
          finalCSS += `}\n\n`;
        } else {
          finalCSS += `${title} {\n`;
          for (let i = 0; i < inputs.length; i += 2) {
            const key = inputs[i].value;
            const val = inputs[i + 1].value;
            if (key && val) finalCSS += `  ${key}: ${val};\n`;
          }
          finalCSS += `}\n\n`;
        }
      });

      return finalCSS.trim();
    }

    document.getElementById("publishAllButton").addEventListener("click", async () => {
      const updatedCSS = collectCSSFromCards();
      await setDoc(cssDocRef, { css: updatedCSS });
      debugBox.textContent = "CSS updated.";
    });

    document.getElementById("addPropertyButton").addEventListener("click", () => {
      const sel = document.getElementById("newSelector").value.trim();
      const prop = document.getElementById("newProperty").value.trim();
      const val = document.getElementById("newValue").value.trim();

      if (!sel || !prop || !val) return;

      const regex = new RegExp(`${sel}\\s*\\{([\\s\\S]*?)\\}`, "m");
      if (regex.test(rawCSS)) {
        rawCSS = rawCSS.replace(regex, (match, props) => {
          if (props.includes(prop)) return match;
          return `${sel} {\n${props.trim()}\n  ${prop}: ${val};\n}`;
        });
      } else {
        rawCSS += `\n${sel} {\n  ${prop}: ${val};\n}`;
      }

      setDoc(cssDocRef, { css: rawCSS });
      debugBox.textContent = "Property added.";
    });

    onSnapshot(cssDocRef, (docSnap) => {
      rawCSS = docSnap.data()?.css || "";
      applyCSS(rawCSS);
      renderCSSCards(rawCSS);
      debugBox.textContent = "CSS synced.";
    });
  </script>
</body>
</html>
