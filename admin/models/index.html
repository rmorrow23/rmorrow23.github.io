<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Morrow Industries ‚Äî 3D Model Portal</title>
  <link rel="icon" href="/morIcon.png" />
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --gold: #d4af37;
      --bg: #0a0b0f;
      --glass: rgba(18, 20, 27, 0.8);
      --border: rgba(255, 255, 255, 0.08);
      --text: #e9eef8;
    }

    body {
      font-family: "Inter", sans-serif;
      background: radial-gradient(circle at center, var(--bg) 0%, #000 100%);
      color: var(--text);
      margin: 0;
      overflow-x: hidden;
    }

    header {
      padding: 1rem 1.5rem;
      backdrop-filter: blur(16px);
      background: var(--glass);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      color: var(--gold);
      font-family: "Cinzel", serif;
      letter-spacing: 1px;
    }

    section {
      padding: 2rem;
    }

    .model-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }

    .model-card {
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: 1rem;
      padding: 1.5rem;
      text-align: center;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .model-card:hover {
      transform: translateY(-4px);
      border-color: var(--gold);
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.25);
    }

    .upload-form {
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: 1rem;
      padding: 1.5rem;
      max-width: 500px;
      margin: 0 auto;
      text-align: center;
    }

    .upload-form input {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 0.5rem;
      border-radius: 0.5rem;
      width: 100%;
      margin-bottom: 1rem;
    }

    .upload-form button {
      background: var(--gold);
      color: #000;
      font-weight: bold;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      transition: 0.3s;
    }

    .upload-form button:hover {
      background: #fff;
      color: #000;
    }

    #viewerModal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(10px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    .modal-content {
      position: relative;
      width: 90%;
      max-width: 850px;
      height: 75vh;
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: 1rem;
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }

    #closeModal {
      position: absolute;
      top: 12px;
      right: 12px;
      background: transparent;
      color: var(--gold);
      font-size: 1.5rem;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    #closeModal:hover {
      color: #fff;
    }

    #viewerContainer {
      flex: 1;
    }

    #viewerControls {
      margin-top: 0.5rem;
      text-align: center;
    }

    #zoomSlider {
      width: 60%;
    }

    button.download-btn {
      background: var(--gold);
      color: #000;
      border: none;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      margin-left: 1rem;
      cursor: pointer;
    }

    button.download-btn:hover {
      background: #fff;
    }
  </style>
</head>

<body>
  <header>
    <h1>Morrow Industries</h1>
    <span class="text-sm opacity-70">3D Model Manager</span>
  </header>

  <section>
    <h2 class="text-xl text-[var(--gold)] font-semibold text-center mb-4">
      Upload New Model
    </h2>
    <form id="uploadForm" class="upload-form">
      <input type="text" id="modelName" placeholder="Model Name" required />
      <input type="file" id="modelFile" accept=".stl" required />
      <button type="submit">Upload Model</button>
      <p id="uploadStatus" class="text-sm mt-2 opacity-70"></p>
    </form>
  </section>

  <section>
    <h2 class="text-xl text-[var(--gold)] font-semibold text-center mb-2">
      Available Models
    </h2>
    <div id="modelContainer" class="model-list">
      <p class="text-center opacity-70">Loading models...</p>
    </div>
  </section>

  <div id="viewerModal">
    <div class="modal-content">
      <button id="closeModal">&times;</button>
      <div id="viewerContainer"></div>
      <div id="viewerControls">
        <button class="download-btn" id="zoomInBtn">Ôºã</button>
        <button class="download-btn" id="zoomOutBtn">Ôºç</button>

        <input type="range" id="zoomSlider" min="10" max="200" value="60" />
        <input type="color" id="colorPicker" value="#d4af37"
          class="ml-2 cursor-pointer border border-[var(--border)] rounded" title="Change Model Color">
        <button class="download-btn" id="downloadBtn">Download STL</button>
      </div>
    </div>
  </div>

  <script type="module">
    import {
      app, db, storage,
      collection, addDoc, getDocs,
      ref, uploadBytes, getDownloadURL
    } from "/assets/js/firebase-init.js";

    // ‚úÖ Use esm.sh to automatically patch imports
    import * as THREE from "https://esm.sh/three@0.165.0";
    import { STLLoader } from "https://esm.sh/three@0.165.0/examples/jsm/loaders/STLLoader.js";
    import { OrbitControls } from "https://esm.sh/three@0.165.0/examples/jsm/controls/OrbitControls.js";
    import TWEEN from "https://esm.sh/@tweenjs/tween.js@18.6.4";
    window.THREE = THREE;

    // === UI Elements ===
    const container = document.getElementById("modelContainer");
    const modal = document.getElementById("viewerModal");
    const viewerContainer = document.getElementById("viewerContainer");
    const closeBtn = document.getElementById("closeModal");
    const zoomSlider = document.getElementById("zoomSlider");
    const downloadBtn = document.getElementById("downloadBtn");
    const colorPicker = document.getElementById("colorPicker");


    let currentModelUrl = null;
    let camera, controls, renderer;

    // === Load Models ===
    async function loadModels() {
      container.innerHTML = "";
      const snapshot = await getDocs(collection(db, "models"));
      if (snapshot.empty) {
        container.innerHTML =
          "<p class='text-center opacity-70'>No models found.</p>";
        return;
      }
      snapshot.forEach((doc) => {
        const data = doc.data();
        const card = document.createElement("div");
        card.className = "model-card";
        card.innerHTML = `
      <h2 class='text-lg mb-2 font-semibold text-[var(--gold)]'>${data.name}</h2>
      <p class='text-sm opacity-70'>Click to view</p>`;
        card.addEventListener("click", () => openViewer(data.url));
        container.appendChild(card);
      });
    }

    // === Upload Model ===
    const uploadForm = document.getElementById("uploadForm");
    uploadForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("modelName").value.trim();
      const file = document.getElementById("modelFile").files[0];
      const status = document.getElementById("uploadStatus");
      if (!name || !file) return alert("Please enter a name and select a file.");

      status.textContent = "Uploading...";
      try {
        const storageRef = ref(storage, `models/${file.name}`);
        await uploadBytes(storageRef, file);
        const url = await getDownloadURL(storageRef);
        await addDoc(collection(db, "models"), { name, url });
        status.textContent = "Upload complete!";
        uploadForm.reset();
        loadModels();
      } catch (err) {
        console.error(err);
        status.textContent = "Error uploading model.";
      }
    });

    // === 3D Viewer ===
    function openViewer(url) {
      modal.style.display = "flex";
      viewerContainer.innerHTML = "";
      currentModelUrl = url;

      // --- Scene setup ---
      const scene = new THREE.Scene();
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(viewerContainer.clientWidth, viewerContainer.clientHeight);
      viewerContainer.appendChild(renderer.domElement);

      camera = new THREE.PerspectiveCamera(
        60,
        viewerContainer.clientWidth / viewerContainer.clientHeight,
        0.1,   // near clipping plane
        10000  // far clipping plane
      );

      controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.autoRotate = false; // stop spinning until we can see it
      controls.dampingFactor = 0.08;

      // --- Lighting ---
      const ambient = new THREE.AmbientLight(0xffffff, 1.5);
      const hemi = new THREE.HemisphereLight(0xffffff, 0x222222, 0.0);
      const dir = new THREE.DirectionalLight(0xffffff, 5);
      dir.position.set(2, 4, 2);
      scene.add(ambient, hemi, dir);


      // --- Load STL ---
      const loader = new STLLoader();
      loader.load(
        url,
        (geometry) => {
          geometry.computeBoundingBox();
          const material = new THREE.MeshStandardMaterial({
            color: 0xd4af37,
            metalness: 0.6,
            roughness: 0.4,
            side: THREE.DoubleSide,
          });
          const mesh = new THREE.Mesh(geometry, material);
          // üé® Link color picker to material color
          colorPicker.oninput = (e) => {
            const color = new THREE.Color(e.target.value);
            material.color.set(color);
          };


          scene.add(mesh);

          // Center the model
          const bbox = geometry.boundingBox;
          const center = bbox.getCenter(new THREE.Vector3());
          mesh.position.sub(center);

          // Measure size and normalize
          const size = bbox.getSize(new THREE.Vector3());
          const maxDim = Math.max(size.x, size.y, size.z) || 1;

          // If model smaller than 1 mm, boost it drastically
          const scale = 1000 / maxDim;
          mesh.scale.setScalar(scale);

          // Re-measure after scaling
          const newBox = new THREE.Box3().setFromObject(mesh);
          const newSize = newBox.getSize(new THREE.Vector3());
          const fit = Math.max(newSize.x, newSize.y, newSize.z);

          // Position camera so the model fills view
          const distance = fit * 1.5;
          camera.position.set(distance, distance, distance);
          camera.lookAt(0, 0, 0);
          controls.target.set(0, 0, 0);


          // Add a grid + box helper for reference

          // --- Animate ---
          function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
          }
          animate();
        },
        undefined,
        (err) => console.error("STL load error:", err)
      );
    }


    // === Zoom + Download ===
    zoomSlider.addEventListener("input", () => {
      if (camera) {
        camera.fov = zoomSlider.value;
        camera.updateProjectionMatrix();
      }
    });
    downloadBtn.onclick = () => {
      if (currentModelUrl) window.open(currentModelUrl, "_blank");
    };
    const zoomInBtn = document.getElementById("zoomInBtn");
    const zoomOutBtn = document.getElementById("zoomOutBtn");

    zoomInBtn.onclick = () => {
      camera.position.multiplyScalar(0.9); // zoom in
    };
    zoomOutBtn.onclick = () => {
      camera.position.multiplyScalar(1.1); // zoom out
    };


    // === Modal Close ===
    closeBtn.onclick = () => {
      modal.style.display = "none";
      viewerContainer.innerHTML = "";
    };
    window.onclick = (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
        viewerContainer.innerHTML = "";
      }
    };
    loadModels();
  </script>
</body>

</html>
