<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Preview — Morrow Industries Editor</title>
  <link rel="icon" href="/assets/favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --bg: #0a0b0f;
      --text: #e9eef8;
      --gold: #d4af37;
      --border: rgba(255,255,255,0.08);
    }

    html, body {
      margin: 0;
      height: 100%;
      width: 100%;
      background: var(--bg);
      color: var(--text);
      overflow: hidden;
      font-family: system-ui, -apple-system, Roboto, sans-serif;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100vh;
      background: #000;
    }

    #status {
      position: fixed;
      top: 1rem;
      left: 1rem;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      background: rgba(0,0,0,0.6);
      border: 1px solid var(--border);
      backdrop-filter: blur(10px);
      padding: 0.4rem 0.8rem;
      border-radius: 999px;
      font-size: 0.85rem;
      z-index: 10000;
    }

    #statusDot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: red;
      box-shadow: 0 0 10px red;
      transition: all 0.3s ease;
    }
  </style>
</head>

<body>
  <div id="status"><span id="statusDot"></span><span id="statusText">Waiting…</span></div>
  <iframe id="previewFrame"></iframe>

  <script type="module">
    import { db } from "/assets/js/firebase-init.js";
    import { doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const frame = document.getElementById("previewFrame");
    const dot = document.getElementById("statusDot");
    const text = document.getElementById("statusText");

    let unsubProject = null;

    function setStatus(connected) {
      if (connected) {
        dot.style.background = "#16c784";
        dot.style.boxShadow = "0 0 10px #16c784";
        text.textContent = "Connected";
      } else {
        dot.style.background = "red";
        dot.style.boxShadow = "0 0 10px red";
        text.textContent = "Offline";
      }
    }

    // Listen to current project pointer
    onSnapshot(doc(db, "currentProject", "active"), (snap) => {
      if (!snap.exists()) {
        frame.srcdoc = "<h2 style='text-align:center;margin-top:40px;color:gray;'>No active project selected.</h2>";
        setStatus(false);
        return;
      }
      const { projectId } = snap.data();
      if (!projectId) return;

      // Unsubscribe from previous
      if (unsubProject) unsubProject();

      // Subscribe to that project
      unsubProject = onSnapshot(doc(db, "editorProjects", projectId), (projSnap) => {
        if (!projSnap.exists()) {
          frame.srcdoc = `<h2 style='color:red;text-align:center;margin-top:40px;'>Project "${projectId}" not found</h2>`;
          setStatus(false);
          return;
        }

        const data = projSnap.data();
        const html = data.html || "";
        const css = `<style>${data.css || ""}</style>`;
        const js = `<script>${data.js || ""}<\/script>`;
        frame.srcdoc = `<!DOCTYPE html><html><head>${css}</head><body>${html}${js}</body></html>`;
        setStatus(true);
      });
    });
  </script>
</body>
</html>
