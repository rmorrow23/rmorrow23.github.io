<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Preview — Morrow Industries Editor</title>
  <link rel="icon" href="/assets/favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --bg: #0a0b0f;
      --text: #e9eef8;
      --gold: #d4af37;
      --border: rgba(255, 255, 255, 0.08);
    }
    html, body {
      margin: 0;
      height: 100%;
      width: 100%;
      background: var(--bg);
      color: var(--text);
      overflow: hidden;
      font-family: system-ui, -apple-system, Roboto, sans-serif;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100vh;
      background: white;
    }
    .loading {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      color: var(--text);
      font-size: 1rem;
      z-index: 5;
    }
    /* FAB button */
    .fab {
      position: fixed;
      right: 1.25rem;
      bottom: 1.25rem;
      background: var(--gold);
      color: #000;
      font-weight: 600;
      border: none;
      border-radius: 999px;
      padding: 0.9rem 1.2rem;
      cursor: pointer;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      transition: all 0.25s ease;
      z-index: 10000;
    }
    .fab:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.45);
    }

    /* Live indicator */
    #status {
      position: fixed;
      top: 1rem;
      left: 1rem;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      z-index: 10000;
      background: rgba(0,0,0,0.6);
      border: 1px solid var(--border);
      backdrop-filter: blur(10px);
      padding: 0.4rem 0.8rem;
      border-radius: 999px;
      font-size: 0.85rem;
      color: var(--text);
    }
    #statusDot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: red;
      box-shadow: 0 0 10px red;
      transition: all 0.3s ease;
    }
  </style>
</head>

<body>
  <div id="status"><span id="statusDot"></span><span id="statusText">Offline</span></div>
  <div class="loading" id="loading">Loading live preview…</div>
  <iframe id="previewFrame"></iframe>
  <button class="fab" id="selectBtn">Select Project</button>

  <script type="module">
    import { db } from "/assets/js/firebase-init.js";
    import { doc, onSnapshot, getDocs, collection } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const frame = document.getElementById("previewFrame");
    const loading = document.getElementById("loading");
    const statusDot = document.getElementById("statusDot");
    const statusText = document.getElementById("statusText");
    const selectBtn = document.getElementById("selectBtn");

    let unsub = null;
    let currentProjectId = localStorage.getItem("previewProjectId") || null;

    // Helper to set connection status
    function setStatus(isOnline) {
      if (isOnline) {
        statusDot.style.background = "#16c784";
        statusDot.style.boxShadow = "0 0 10px #16c784";
        statusText.textContent = "Connected";
      } else {
        statusDot.style.background = "red";
        statusDot.style.boxShadow = "0 0 10px red";
        statusText.textContent = "Offline";
      }
    }

    async function loadProject(projectId) {
      if (unsub) unsub(); // stop previous listener

      currentProjectId = projectId;
      localStorage.setItem("previewProjectId", projectId);

      loading.style.display = "flex";
      setStatus(false);

      unsub = onSnapshot(
        doc(db, "editorprojects", projectId),
        (snap) => {
          if (snap.exists()) {
            const data = snap.data();
            const html = data.html || "";
            const css = `<style>${data.css || ""}</style>`;
            const js = `<script>${data.js || ""}<\/script>`;
            const full = `
              <!DOCTYPE html>
              <html lang="en">
              <head><meta charset="utf-8" />${css}</head>
              <body>${html}${js}</body>
              </html>
            `;
            frame.srcdoc = full;
            loading.style.display = "none";
            setStatus(true);
          } else {
            frame.srcdoc = "<h2 style='text-align:center;margin-top:20px;'>Project not found</h2>";
            setStatus(false);
          }
        },
        (err) => {
          console.error("Preview error:", err);
          frame.srcdoc = `<h2 style='color:red;text-align:center;margin-top:20px;'>Error loading preview</h2>`;
          setStatus(false);
        }
      );
    }

    // Select project via prompt
    async function selectProject() {
      try {
        const querySnap = await getDocs(collection(db, "editorprojects"));
        const projects = [];
        querySnap.forEach((docSnap) => projects.push(docSnap.id));

        if (projects.length === 0) {
          alert("No projects found in Firestore.");
          return;
        }

        const choice = prompt("Enter project ID to preview:\n\n" + projects.join("\n"), currentProjectId || projects[0]);
        if (choice && projects.includes(choice)) {
          loadProject(choice);
        } else if (choice) {
          alert("Project not found in Firestore.");
        }
      } catch (err) {
        console.error("Failed to fetch projects:", err);
        alert("Failed to load project list.");
      }
    }

    selectBtn.addEventListener("click", selectProject);

    // Auto-load last used project if exists
    if (currentProjectId) {
      loadProject(currentProjectId);
    } else {
      selectProject();
    }
  </script>
</body>
</html>
